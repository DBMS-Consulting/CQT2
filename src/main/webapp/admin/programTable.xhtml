<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h3 style="text-align: center">Programs CodeList</h3>
	<p:dataTable id="tableProgram" var="val" rows="10" editable="true"
		value="#{adminController.programs}" lazy="true"
		style="margin-bottom:20px" paginator="true" paginatorPosition="bottom"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,25">

		<p:ajax event="rowEdit" listener="#{adminController.onRowEdit}"
			update="f1:m1" />
		<p:ajax event="rowEditCancel"
			listener="#{adminController.onRowCancel}" update="f1:m1" />

		<p:column headerText="Serial #" style="text-align: center">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{val.serialNum}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{val.serialNum}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Code" style="text-align: center">
 			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{val.codelistInternalValue}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{val.codelistInternalValue}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Program Name" style="text-align: center">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{val.value}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{val.value}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Active?" style="text-align: center">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{val.activeFlag ? 'Y' : 'N'}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{val.activeFlag}" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column headerText="Default?" style="text-align: center">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{val.defaultFlag ? 'Y' : 'N'}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{val.defaultFlag}" />
				</f:facet>
			</p:cellEditor>
		</p:column>

		<p:column style="width:32px">
			<p:rowEditor />
		</p:column>
	</p:dataTable>

	<h:panelGrid columns="2" cellpadding="5">
		<p:commandButton value="Add" icon="fa fa-plus" update="tableProgram"
			action="#{adminController.addProgram}"></p:commandButton>
		<p:commandButton value="Cancel" icon="fa fa-close" update="tableProgram"
			action="#{adminController.cancelProgram}" />
	</h:panelGrid>
</ui:composition>
