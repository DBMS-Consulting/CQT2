<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:growl id="msgW" life="#{appCSMQBean.defaultGrowlLife}" sticky="true" />

	<h3 style="text-align: center">Workflow State CodeList</h3>
	<p:dataTable id="workflowTable" var="val" rows="10" widgetVar="tblWorkflowStates"
		value="#{adminController.workflows}" style="margin-bottom:20px"
		paginator="true" paginatorPosition="bottom"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,25">

		<p:column headerText="Serial #" style="text-align: center"
                  sortable="true" sortBy="#{val.serialNum}">
			<h:outputText value="#{val.serialNum}"/>
		</p:column>

		<p:column headerText="Code" style="text-align: center"
                  sortable="true" sortBy="#{val.codelistInternalValue}">
			<h:outputText value="#{val.codelistInternalValue}" />
		</p:column>

		<p:column headerText="Workflow State Name" style="text-align: center"
                  filterBy="#{val.value}" filterMatchMode="contains"
                  sortable="true" sortBy="#{val.value}">
			<h:outputText value="#{val.value}" />
		</p:column>

		<p:column headerText="Active?" style="text-align: center">
			<h:outputText value="#{val.activeFlag}" />
		</p:column>

		<p:column headerText="Default?" style="text-align: center">
			<h:outputText value="#{val.defaultFlag}" />
		</p:column>

		<p:column style="width:32px;text-align: center">

			<p:commandButton action="#{adminController.initGetRef}"
				update="@form" process="@this" oncomplete="PF('workflowD').show()"
				icon="ui-icon-pencil" title="View/Edit">
				<f:setPropertyActionListener value="#{val}"
					target="#{adminController.selectedRow}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>

	<h:panelGrid columns="2" cellpadding="5">
		<!-- <p:commandButton value="Add Workflow State" icon="fa fa-plus"
			process="@this" onclick="PF('workflowD').show()"
			action="#{adminController.initAddCodelist}" /> -->
	<i class="fa fa-plus"></i>
		<p:commandLink type="button" value="Add Workflow State" update="dialogW"
			process="@this" oncomplete="PF('workflowD').show()"
			actionListener="#{adminController.initAddCodelist}" />
	</h:panelGrid>

	<p:dialog header="Workflow State details" widgetVar="workflowD" id="dialogW"
		modal="true" showEffect="fade" hideEffect="fade" resizable="false">
		<p:outputPanel style="text-align:center;">
			<h:panelGrid columns="2" columnClasses="label, value">

				<p:outputLabel value="Serial #" styleClass="label-right" />
				<p:spinner required="true" style="float: left"
					requiredMessage="The serial # is required"
					value="#{adminController.ref.serialNum}" />

				<p:outputLabel value="Code" styleClass="label-right" />
				<p:inputText required="true" requiredMessage="The code is required"
					value="#{adminController.ref.codelistInternalValue}"
					style="width: 100px !important; text-transform: uppercase; float: left" />

				<p:outputLabel value="Workflow State Name" styleClass="label-right" />
				<p:inputText required="true" requiredMessage="The value is required"
					value="#{adminController.ref.value}"
					style="width: 300px !important; float: left; text-transform: uppercase;" />

				<p:outputLabel value="Active flag" styleClass="label-right" />
				<p:selectOneMenu value="#{adminController.ref.activeFlag}"
					style="float: left" id="activeFlagW">
					<f:selectItem itemValue="Y" itemLabel="Y" />
					<f:selectItem itemValue="N" itemLabel="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Default flag" styleClass="label-right" />
				<p:selectOneMenu value="#{adminController.ref.defaultFlag}"
					style="float: left" id="defaultFlagW">
					<f:selectItem itemValue="N" itemLabel="N" />
					<f:selectItem itemValue="Y" itemLabel="Y" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:commandButton value="Save" icon="fa fa-plus" oncomplete="PF('tblWorkflowStates').filter()"
					onclick="PF('workflowD').hide()" update="workflowTable msgW"
					action="#{adminController.addRefCodelist}" />

				<p:commandButton value="Cancel" icon="fa fa-close"
					onclick="PF('workflowD').hide()"
					immediate="true" />
			</h:panelGrid>

		</p:outputPanel>
	</p:dialog>
	<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>

</ui:composition>
