<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:growl id="msgAdmin" life="#{appCSMQBean.defaultGrowlLife}" sticky="true" showDetail="#{appCSMQBean.degugMode}" />

	<p:outputPanel id="adminPanel">
		<h3 style="text-align: center">#{adminController.header}</h3>
		<p:dataTable id="tableAdmin" var="val" rows="10" widgetVar="tblAdmins"
					 value="#{adminController.codelistList}" style="margin-bottom:20px"
					 paginator="true" paginatorPosition="bottom"
					 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					 rowsPerPageTemplate="5,10,25">

			<p:column headerText="Serial #" style="text-align: center"
					  sortable="true" sortBy="#{val.serialNum}">
				<h:outputText value="#{val.serialNum}" />
			</p:column>

			<p:column headerText="Code" style="text-align: center"
					  sortable="true" sortBy="#{val.codelistInternalValue}">
				<h:outputText value="#{val.codelistInternalValue}" />
			</p:column>

			<p:column headerText="#{adminController.name}" style="text-align: center"
					  filterBy="#{val.value}" filterMatchMode="contains"
					  sortable="true" sortBy="#{val.value}">
				<h:outputText value="#{val.value}" />
			</p:column>

			<p:column headerText="Active?" style="text-align: center">
				<h:outputText value="#{val.activeFlag}" />
			</p:column>

			<p:column headerText="Default?" style="text-align: center">
				<h:outputText value="#{val.defaultFlag}" />
			</p:column>

			<p:column style="width:32px;text-align: center">
				<p:commandButton update="f1:pb1:dialogAdmin" process="@this"
								 action="#{adminController.initGetRef}"
								 oncomplete="PF('extensionD').show(); return false;" icon="ui-icon-pencil"
								 title="View/Edit">
					<f:setPropertyActionListener value="#{val}"
												 target="#{adminController.selectedRow}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<h:panelGrid columns="2" cellpadding="5">
			<!-- <p:commandButton value="Add Admin" icon="fa fa-plus"
				immediate="true" onclick="PF('extensionD').show()"
				action="#{adminController.initAddCodelist}" /> -->

			<i class="fa fa-plus"></i>
			<p:commandLink type="button" value="#{adminController.saveValue}"
				update="@form:pb1:dialogAdmin" process="@this" 
				oncomplete="PF('extensionD').show();" resetValues="true"
				actionListener="#{adminController.initAddCodelist}" />
		</h:panelGrid>
	</p:outputPanel>


	<p:dialog header="Details" widgetVar="extensionD" modal="true" id="dialogAdmin" 
		showEffect="fade" hideEffect="fade" resizable="false">
		<h:panelGrid columns="2" columnClasses="label, value">

			<p:outputLabel value="Serial #" styleClass="label-right" />
			<p:spinner style="float: left"
				required="true" label="Serial #"
				value="#{adminController.ref.serialNum}" min="1" />

			<p:outputLabel value="Code" styleClass="label-right" />
			<p:inputText required="true" label="Code" id="code"
				value="#{adminController.ref.codelistInternalValue}"
				style="width: 100px !important;  float: left" />

			<p:outputLabel value="#{adminController.name}" styleClass="label-right" />
			<p:inputText required="true" label="Admin Name"
				value="#{adminController.ref.value}"
				style="width: 300px !important; float: left" />

			<p:outputLabel value="Active flag" styleClass="label-right" />
			<p:selectOneMenu value="#{adminController.ref.activeFlag}"
				style="float: left" id="activeFlagAdmin">
				<f:selectItem itemValue="Y" itemLabel="Y" />
				<f:selectItem itemValue="N" itemLabel="N" />
			</p:selectOneMenu>

			<p:outputLabel value="Default flag" styleClass="label-right" />
			<p:selectOneMenu value="#{adminController.ref.defaultFlag}"
				style="float: left" id="defaultFlagAdmin">
				<f:selectItem itemValue="N" itemLabel="N" />
				<f:selectItem itemValue="Y" itemLabel="Y" />
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid columns="2" cellpadding="5">
			<p:commandButton value="Save" icon="fa fa-plus">

				<p:ajax process="@this" update="tableAdmin msgAdmin" listener="#{adminController.addRefCodelist}" oncomplete="PF('tblAdmins').filter(); PF('extensionD').hide()" />
			</p:commandButton>

			<p:commandButton value="Cancel" icon="fa fa-close"
				onclick="PF('extensionD').hide()" update="tableAdmin msgAdmin"
				immediate="true" />
		</h:panelGrid>
	</p:dialog>
	<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}

.ui-state-error, .ui-widget-content .ui-state-error, .ui-widget-header .ui-state-error {
	border : 1px solid #8c8c8c !important;
}
</style>

</ui:composition>
