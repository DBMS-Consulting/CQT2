<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns:jsp="http://java.sun.com/JSP/Page" version="2.1"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" template="../CSMQ.xhtml">

	<ui:define name="page-content">


		<h:form id="f1">
			<p:growl id="m1" />
			<h:panelGrid columns="2" style="width: 100% !important">
				<h:panelGrid>
					<p:breadCrumb styleClass="breadcrumb">
						<p:menuitem value="Home" url="/index.xhtml" />
						<p:menuitem value="Administrator" />
					</p:breadCrumb>

				</h:panelGrid>
				<h:panelGrid columns="1" style="text-align: center">
					<!-- <p:outputLabel value="Historic View as of 05-Feb 2017"
						style="text-align: center" /> -->
				</h:panelGrid>
			</h:panelGrid>

			<p:tabView id="pb1">
				<p:tab title="Drug Program CodeList">
					<p:panel style=" padding:5px;">
						<h3 style="text-align: center">Drug Program CodeList</h3>
						<p:spacer height="10" />

						<p:dataTable id="table1" var="val"
							value="#{searchController.admins}" editable="true"
							style="margin-bottom:20px" paginator="true"
							paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,25">

							<p:ajax event="rowEdit" listener="#{searchController.onRowEdit}"
								update="f1:m1" />
							<p:ajax event="rowEditCancel"
								listener="#{searchController.onRowCancel}" update="f1:m1" />

							<p:column headerText="Serial #" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.sequence}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="seq" value="#{val.sequence}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Drug Program Name" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.name}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="name" value="#{val.name}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Active" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.active ? 'Active' : 'Inactive'}" />
									</f:facet>
									<f:facet name="input">
										<p:selectBooleanCheckbox value="#{val.active}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>
						</p:dataTable>

						<h:panelGrid columns="4" cellpadding="5">
							<!-- <p:commandButton value="Edit" icon="fa fa-pencil"></p:commandButton> -->
							<p:commandButton value="Add" icon="fa fa-plus" update="table1"
								action="#{searchController.addDrugProgram}"></p:commandButton>
							<!-- <p:commandButton value="Save" icon="fa fa-floppy-o"></p:commandButton> -->
							<p:commandButton value="Cancel" icon="fa fa-close"
								update="table1" action="#{searchController.cancelDrugProgram}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab title="Product CodeList">
					<p:panel style=" padding:5px;">
						<h3 style="text-align: center">Product CodeList</h3>
						<p:spacer height="10" />

						<p:dataTable id="table2" var="val"
							value="#{searchController.admins}" editable="true"
							style="margin-bottom:20px" paginator="true"
							paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,25">

							<p:ajax event="rowEdit" listener="#{searchController.onRowEdit}"
								update="f1:m1" />
							<p:ajax event="rowEditCancel"
								listener="#{searchController.onRowCancel}" update="f1:m1" />

							<p:column headerText="Serial #" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.sequence}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="seq" value="#{val.sequence}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column headerText="Product Name" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.name}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="name" value="#{val.name}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Active" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.active ? 'Active' : 'Inactive'}" />
									</f:facet>
									<f:facet name="input">
										<p:selectBooleanCheckbox  value="#{val.active}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>
						</p:dataTable>

						<h:panelGrid columns="4" cellpadding="5">
							<!-- <p:commandButton value="Edit" icon="fa fa-pencil"></p:commandButton> -->
							<p:commandButton value="Add" icon="fa fa-plus" update="table2"
								action="#{searchController.addDrugProgram}"></p:commandButton>
							<!-- <p:commandButton value="Save" icon="fa fa-floppy-o"></p:commandButton> -->
							<p:commandButton value="Cancel" icon="fa fa-close"
								update="table2" action="#{searchController.cancelDrugProgram}" />
						</h:panelGrid>
					</p:panel>

				</p:tab>

				<p:tab title="Protocol CodeList" >
					<p:panel style=" padding:5px;">
						<h3 style="text-align: center">Protocol CodeList</h3>
						<p:spacer height="10" />

						<p:dataTable id="table3" var="val"
							value="#{searchController.admins}" editable="true"
							style="margin-bottom:20px" paginator="true"
							paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,25">

							<p:ajax event="rowEdit" listener="#{searchController.onRowEdit}"
								update="f1:m1" />
							<p:ajax event="rowEditCancel"
								listener="#{searchController.onRowCancel}" update="f1:m1" />

							<p:column headerText="Serial #" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.sequence}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="seq" value="#{val.sequence}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column headerText="Protocol Number" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.name}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="name" value="#{val.name}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Active" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.active ? 'Active' : 'Inactive'}" />
									</f:facet>
									<f:facet name="input">
										<p:selectBooleanCheckbox value="#{val.active}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>
						</p:dataTable>

						<h:panelGrid columns="4" cellpadding="5">
							<!-- <p:commandButton value="Edit" icon="fa fa-pencil"></p:commandButton> -->
							<p:commandButton value="Add" icon="fa fa-plus" update="table3"
								action="#{searchController.addDrugProgram}"></p:commandButton>
							<!-- <p:commandButton value="Save" icon="fa fa-floppy-o"></p:commandButton> -->
							<p:commandButton value="Cancel" icon="fa fa-close"
								update="table3" action="#{searchController.cancelDrugProgram}" />
						</h:panelGrid>
					</p:panel>

				</p:tab>

				<p:tab title="Extension CodeList">
					<p:panel style=" padding:5px;">
						<h3 style="text-align: center">Extension CodeList</h3>
						<p:spacer height="10" />
						<p:dataTable id="table4" var="val"
							value="#{searchController.admins}" editable="true"
							style="margin-bottom:20px" paginator="true"
							paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,25" >

							<p:ajax event="rowEdit" listener="#{searchController.onRowEdit}"
								update="f1:m1" />
							<p:ajax event="rowEditCancel"
								listener="#{searchController.onRowCancel}" update="f1:m1" />

							<p:column headerText="Serial #" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.sequence}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="seq" value="#{val.sequence}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column headerText="Extension Name" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.name}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="name" value="#{val.name}" style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Active" style="text-align: center">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{val.active ? 'Active' : 'Inactive'}" />
									</f:facet>
									<f:facet name="input">
										<p:selectBooleanCheckbox value="#{val.active}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>
						</p:dataTable>

						<h:panelGrid columns="4" cellpadding="5">
							<!-- <p:commandButton value="Edit" icon="fa fa-pencil"></p:commandButton> -->
							<p:commandButton value="Add" icon="fa fa-plus" update="table4"
								action="#{searchController.addDrugProgram}"></p:commandButton>
							<!-- <p:commandButton value="Save" icon="fa fa-floppy-o"></p:commandButton> -->
							<p:commandButton value="Cancel" icon="fa fa-close"
								update="table4" action="#{searchController.cancelDrugProgram}" />
						</h:panelGrid>
					</p:panel>

				</p:tab>

			</p:tabView>
		</h:form>

		<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>
	</ui:define>
</ui:composition>
