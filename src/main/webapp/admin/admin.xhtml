<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns:jsp="http://java.sun.com/JSP/Page" version="2.1"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" template="../CSMQ.xhtml">

	<ui:define name="page-content">


		<h:form id="f1">
			<p:growl id="m1" />

			<!-- Extension for search purposes -->
			<h:panelGrid columns="2" style="width: 100% !important">
				<h:panelGrid>
					<p:breadCrumb styleClass="breadcrumb">
						<p:menuitem value="Home" url="/index.xhtml" />
						<p:menuitem value="Administrator" />
					</p:breadCrumb>
				</h:panelGrid>
			</h:panelGrid>

			<p:tabView id="pb1">
				<p:tab title="Codelist Configurations">

					<h:panelGrid columns="2">
						<p:outputLabel value="Codelist Type" />
						<p:selectOneMenu label="Codelist Type" autoSubmit="true"
							value="#{adminController.codelist}">
							<f:selectItem itemLabel="EXTENSION" itemValue="EXTENSION" />
							<f:selectItem itemLabel="PROGRAM" itemValue="PROGRAM" />
							<f:selectItem itemLabel="PROTOCOL" itemValue="PROTOCOL" />
							<f:selectItem itemLabel="PRODUCT" itemValue="PRODUCT" />

							<p:ajax update="@form" event="change" />
						</p:selectOneMenu>
					</h:panelGrid>
					<p:spacer height="10" />

					<h:panelGrid rendered="#{adminController.codelist eq 'EXTENSION'}">
						<ui:include src="extensionTable.xhtml"></ui:include>
					</h:panelGrid>

					<h:panelGrid rendered="#{adminController.codelist eq 'PRODUCT'}">
						<ui:include src="productTable.xhtml"></ui:include>
					</h:panelGrid>

					<h:panelGrid rendered="#{adminController.codelist eq 'PROGRAM'}">
						<ui:include src="programTable.xhtml"></ui:include>
					</h:panelGrid>

					<h:panelGrid rendered="#{adminController.codelist eq 'PROTOCOL'}">
						<ui:include src="protocolsTable.xhtml"></ui:include>
					</h:panelGrid>

				</p:tab>

				<p:tab title="Mappings">
					<p:panel style=" padding:5px;">
						<h3 style="text-align: center"></h3>
						<p:spacer height="10" />


					</p:panel>
				</p:tab>
			</p:tabView>
		</h:form>

		<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>
	</ui:define>
</ui:composition>
