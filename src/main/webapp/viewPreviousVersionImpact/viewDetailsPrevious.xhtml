<?xml version='1.0' encoding='UTF-8'?>

						<h:panelGrid columns="5">
							<h:panelGrid columns="2">

								<h:outputText value="#######" />

							</h:panelGrid>
							<p:spacer width="50" />
							<h:panelGrid columns="2">
								<p:outputLabel value="Algorithm" />
								<h:outputText value="#######" />
								<p:outputLabel value="State" />
								<h:outputText value="#######" />
								<p:outputLabel value="Critical event" />

								<h:outputText value="#######" />

								<p:outputLabel value="Initial Creation Date" />
								<h:outputText value="#######" />

								<p:outputLabel value="Last Activation By" />
								<h:outputText value="#######" />

								<h:outputText value="#######" />
								
							</h:panelGrid>

						</h:panelGrid>

							<h:panelGrid>

									<f:facet name="left">
										<p:selectOneMenu id="soc24" value="S" rendered="true">
											<f:selectItem itemLabel="Filter and Sort" itemValue="A"
												id="si4" />

										</p:selectOneMenu>
										<p:selectOneMenu id="soc244" value="S" rendered="true">
											<f:selectItem itemLabel="View" itemValue="A" id="si355" />

										</p:selectOneMenu>

								</p:toolbar>
								<p:dataTable value="#{null}">

											<p:column colspan="3" headerText="Hierarchy Details" />

											<p:column headerText="Scope" />

									<p:column>

											<h:commandLink value="abc" id="cl1" rendered="true" />
										</h:panelGrid>
									</p:column>

									<p:column>
										<h:outputText value="#" rendered="true" />
									</p:column>
									<p:column headerText="Level" style="width: 50px !important">
										<h:outputText value="#" rendered="true" />

									<p:column>

											<f:selectItem itemLabel="Broad" itemValue="1" id="si13s" />
											<f:selectItem itemLabel="Narrow" itemValue="2" id="si13d" />

										</p:selectOneMenu>
									</p:column>


								</p:dataTable>
							</h:panelGrid>


							<h:panelGrid>
								<p:toolbar id="t45">
									<f:facet name="left">
										<p:selectOneMenu id="soc22" value="S" rendered="true">
											<f:selectItem itemLabel="Filter and Sort" itemValue="A"
												id="si3" />

										</p:selectOneMenu>
										<p:selectOneMenu id="soc23" value="S" rendered="true">
											<f:selectItem itemLabel="View" itemValue="A" id="si33" />

										</p:selectOneMenu>
										<p:commandButton value="Select MQ"
											onclick="PF('confirm2').show();" id="ctb11">
										</p:commandButton>
										<p:commandButton value="Detach Group" id="ctb21"
											onclick="PF('confirmActivate').show();" />


									</f:facet>
								</p:toolbar>
								<p:dataTable value="#{null}" style="">
									<p:columnGroup type="header">
										<p:row>
											<p:column rowspan="2" headerText="##" />
											<p:column colspan="5" headerText="Hierarchy Details" />
										</p:row>

										<p:row>
											<p:column headerText="Code" />
											<p:column headerText="Level" />
											<p:column headerText="Scope" />

									<p:column>
										<h:panelGrid columns="1">
											<h:outputText value="ABC" id="ot5" rendered="true"

											<h:commandLink value="abc" id="cl1" rendered="true" />
										</h:panelGrid>

										<h:outputText value="#" rendered="true" />

											<f:selectItem itemLabel="Narrow" itemValue="2" id="si13d" />
											<f:selectItem itemLabel="Child Narrow" itemValue="3" id="si4" />
										</p:selectOneMenu>

									<p:column>
										<p:selectOneMenu id="soc2" value="S" rendered="true">
											<f:selectItem itemLabel="A" itemValue="A" id="si3" />
											<f:selectItem itemLabel="S" itemValue="S" id="si33" />
											<f:selectItem itemLabel="B" itemValue="B" id="si8" />
											<f:selectItem itemLabel="C" itemValue="C" id="si9" />
											<f:selectItem itemLabel="D" itemValue="D" id="si10" />
											<f:selectItem itemLabel="E" itemValue="E" id="si11" />
											<f:selectItem itemLabel="F" itemValue="F" id="si19" />
											<f:selectItem itemLabel="G" itemValue="G" id="si12" />
											<f:selectItem itemLabel="H" itemValue="H" id="si17" />
											<f:selectItem itemLabel="I" itemValue="I" id="si18" />
										</p:selectOneMenu>
									</p:column>

							</p:tab>
