<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel header="Details">
		<h:panelGrid columns="5">
			<h:panelGrid columns="2" style="min-width: 300px">
				<p:outputLabel value="Extension" styleClass="label-right" />
				<h:outputText value="#######" />
				<p:outputLabel value="Name" styleClass="label-right" />
				<h:outputText value="#######" />
				<p:outputLabel value="FilterDictionary" styleClass="label-right" />
				<h:outputText value="#######" />
				<!-- <p:outputLabel value="Release Group" styleClass="label-right" />
				<h:outputText value="#######" /> -->
				<p:outputLabel value="Approved" styleClass="label-right" />
				<h:outputText value="#######" />
<!-- 
				<p:outputLabel value="Release Status" styleClass="label-right" />
				<h:outputText value="#######" /> -->

				<p:outputLabel value="Product" styleClass="label-right" />
				<h:outputText value="#######" />

				<p:outputLabel value="Designee" styleClass="label-right" />
				<h:outputText value="#######" />

			</h:panelGrid>
			<p:spacer width="50" />
			<h:panelGrid columns="2" style="min-width: 300px">
				<p:outputLabel value="Algorithm" styleClass="label-right" />
				<h:outputText value="#######" />
				<p:outputLabel value="State" styleClass="label-right" />
				<h:outputText value="#######" />
				<p:outputLabel value="Critical event" styleClass="label-right" />
				<h:outputText value="#######" />
				<p:outputLabel value="Level" styleClass="label-right" />
				<h:outputText value="#######" />
				<p:outputLabel value="Scope" styleClass="label-right" />
				<h:outputText value="#######" />

				<p:outputLabel value="Group" styleClass="label-right" />
				<h:outputText value="#######" />

				<p:outputLabel value="Code" styleClass="label-right" />
				<h:outputText value="#######" />
			</h:panelGrid>

			<p:spacer width="50" />

			<h:panelGrid columns="2" style="min-width: 300px">
				<p:outputLabel value="Initial Creation By" styleClass="label-right" />
				<h:outputText value="#######" />

				<p:outputLabel value="Initial Creation Date" styleClass="label-right" />
				<h:outputText value="#######" />

				<p:outputLabel value="Last Activation By" styleClass="label-right" />
				<h:outputText value="#######" />

				<p:outputLabel value="Last Activation Date" styleClass="label-right" />
				<h:outputText value="#######" />

			</h:panelGrid>

		</h:panelGrid>

	</p:panel>

	<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>
</ui:composition>
