<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel header="Relations" style="min-height:560px;">
		<h:panelGrid columns="6">
			<p:outputLabel value="Level" for="levelH" />
			<p:selectOneMenu id="levelH" label="Level" partialTriggers="soc9"
				value="#{impactSearchController.levelH}">
				<f:selectItem itemValue="PRO" itemLabel="PRO" />
				<f:selectItem itemValue="SMQ1" itemLabel="SMQ1" />
				<f:selectItem itemValue="SMQ2" itemLabel="SMQ2" />
				<f:selectItem itemValue="SMQ3" itemLabel="SMQ3" />
				<f:selectItem itemValue="SMQ4" itemLabel="SMQ4" />
				<f:selectItem itemValue="SMQ5" itemLabel="SMQ5" />
				<f:selectItem itemValue="SOC" itemLabel="SOC" />
				<f:selectItem itemValue="HLGT" itemLabel="HLGT" />
				<f:selectItem itemValue="HLT" itemLabel="HLT" />
				<f:selectItem itemValue="PT" itemLabel="PT" />
			</p:selectOneMenu>
			<p:spacer width="10" />
			<p:outputLabel value="Term" for="termH" />
			<p:inputText id="termH" style="text-transform:uppercase"
				onkeypress="if (event.keyCode == 13) { return false; }"
				value="#{impactSearchController.termNameOfHierarchySearch}" />
			<p:commandButton value="Search" update="resultHier"
				action="#{impactSearchController.hierarchySearch}" />
		</h:panelGrid>

		<br />
		<h:panelGrid id="pc3" styleClass="AFStretchWidth">
			<p:treeTable value="#{impactSearchController.hierarchyRoot}"  var="node"
				id="resultHier" rows="20" selectionMode="checkbox" selection="#{impactSearchController.relationSelected}"
				styleClass="ui-treetable-resultHier" style="width:100%;height:450px; overflow: auto" 
				paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,25,30" rowStyleClass="#{node.rowStyleClass}">

				<p:ajax event="expand"
					listener="#{impactSearchController.onNodeExpandTargetTable}"
					update="resultHier" />

				<p:column headerText="Level">
					<h:outputText value="#{node.level}" />
				</p:column>

				<p:column headerText="Term">
					<h:outputText value="#{node.term}" />
				</p:column>

				<p:column headerText="Code" sortBy="#{node.code}"
					filterBy="#{node.code}">
					<h:outputText value="#{node.code}" />
					<h:outputText value="#{node.entity.id}"
						styleClass="ui-hidden data-entity-id" />
				</p:column>

			</p:treeTable>
		</h:panelGrid>
	</p:panel>

	<style>
#termH {
	text-transform: uppercase;
}

.ui-treetable.ui-treetable-resultHier .ui-treetable-selectable-node .ui-chkbox.ui-selection
	{
	display: none;
}

.ui-hidden {
	display: none;
}

.green-colored {
	color: #00c119;
}

.green-colored:HOVER {
	color: #009912;
}
</style>

</ui:composition>
