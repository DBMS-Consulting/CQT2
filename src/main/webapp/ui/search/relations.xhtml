<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel header="Relations">
		<p:messages />
		<p:treeTable value="#{ttBasicView.root}" var="document">
			<f:facet name="header" style="float:left;">
        				    Hierarchy Details
        				</f:facet>
			<p:column headerText="Code">
				<h:outputText value="#{document.code}" />
			</p:column>
			<p:column headerText="Level">
				<h:outputText value="#{document.level}" />
			</p:column>
			<p:column headerText="Scope">
				<h:outputText value="#{document.scope}" />
			</p:column>
			<p:column headerText="Category">
				<h:outputText value="#{document.category}" />
			</p:column>
			<p:column headerText="Weight">
				<h:outputText value="#{document.weight}" />
			</p:column>
		</p:treeTable>

	</p:panel>

</ui:composition>
