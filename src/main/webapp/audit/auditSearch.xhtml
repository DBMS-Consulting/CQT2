<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../CSMQ.xhtml">

	<ui:define name="page-content">
		<h:form id="auditForm">


			<p:growl id="m1" life="#{appCSMQBean.defaultGrowlLife}" sticky="true"
				showDetail="#{appCSMQBean.degugMode}" />

			<h:panelGrid columns="2" style="width: 100% !important">
				<p:breadCrumb styleClass="breadcrumb">
					<p:menuitem value="Home" url="/index.xhtml" />
					<p:menuitem value="Audit Trail" />
				</p:breadCrumb>
			</h:panelGrid>

			<p:panel header="Search" id="ph1" style=" padding:5px;">
				<h:panelGrid columns="1" style="margin-left: 10%">
					<h:panelGrid columns="12" columnClasses="label, value">
						<p:outputLabel value="List Name" styleClass="label-right" />
						<p:inputText value="#{auditTrailController.listName}" />
						<p:spacer width="50" />

						<p:outputLabel value="List Code" styleClass="label-right" />
						<p:inputText value="#{auditTrailController.listCode}" />
						<p:spacer width="50" />

						<!-- <p:outputLabel value="State" styleClass="label-right" />
					<p:selectOneMenu value="#{auditTrailController.state}" id="state">
						<f:selectItem itemValue="" itemLabel="All" />
						<f:selectItems value="#{configMB.cmqBaseListStates}" var="wk"
							itemLabel="#{wk[1]}" itemValue="#{wk[0]}" />
					</p:selectOneMenu>
					<p:spacer width="5" /> -->
						<p:outputLabel value="Dictionary Version" styleClass="label-right" />
						<p:inputText id="dict" value="#{auditTrailController.dictionary}" />
						<p:spacer width="50" />

						<p:outputLabel value="Audit Timestamp" styleClass="label-right" />
						<p:inputText id="date" value="#{auditTrailController.date}" />
						<p:spacer width="5" />
					</h:panelGrid>
 
					<h:panelGrid columns="2" id="searchPanel" styleClass="row"
						style="margin-left: 40%">



						<!-- <p:commandButton value="Search"
							action="#{auditTrailController.findAudit}"
							actionListener="#{auditTrailController.clearCmqSelection}"
							update="@form:result" /> -->
						<p:commandButton value="Search"
							action="#{auditTrailController.findAudit}"
							update="@form:result"/>
						<p:commandButton action="#{auditTrailController.reset}" value="Reset"
							process="@this" update="@form:result" />
					</h:panelGrid>
				</h:panelGrid>

				<p:spacer height="10" />
				<p:outputPanel>
					<p:dataTable var="value" value="#{auditTrailController.datas}"
						id="result" rows="10" paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,25" resizableColumns="true">

						<p:column headerText="Change Type">
							<h:outputText value="#{value.transactionType}"/>
						</p:column>

						<p:column headerText="Field Name" width="100">
							<h:outputText value="#{value.columnName}"/>
						</p:column>
						<p:column headerText="Old Value" width="150">
							<h:outputText value="#{value.oldValue}"/>
						</p:column>
						<p:column headerText="New Value" width="150">
							<h:outputText value="#{value.newValue}"/>
						</p:column>
						<p:column headerText="User Name" width="150">
							<h:outputText value="#{value.userId}"/>
						</p:column>
						<p:column headerText="User Group" width="150">
							<h:outputText value="#{value.groupName}"/>
						</p:column>
						<p:column headerText="Audit Timestamp">
							<h:outputText value="#{value.auditTimestamp}"/>
						</p:column>

					</p:dataTable>
					<h:commandLink actionListener="#{auditTrailController.generateExcel(auditTrailController.datas)}">
						<p:fileDownload value="#{auditTrailController.excelFile}" />
						<img title="Export list" src="#{request.contextPath}/image/excel_small.png"
							style="margin-top: 20px !important; float: right" width="24" />
					</h:commandLink>
				</p:outputPanel>
			</p:panel>



		</h:form>
	</ui:define>
</ui:composition>
