<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- <p:growl id="messages" /> -->
	<h:panelGrid columns="3" cellpadding="5" id="detailsPanel">

		<h:panelGrid columns="2" columnClasses="label, value"> 
			<p:outputLabel value="* Extension" styleClass="label-right" />
			<p:selectOneMenu value="#{createController.extension}" disabled="#{createController.readOnlyState}"
				required="true" requiredMessage="The extension is required">
				<f:selectItems value="#{configMB.extensions}" var="extension"
					itemLabel="#{extension.value}"
					itemValue="#{extension.codelistInternalValue}" />

				<p:ajax
					update="level lProtocol protocol drug lDrug product lProduct"
					event="change" listener="#{createController.changeLevel}" />
			</p:selectOneMenu>

			<p:outputLabel value="* Name" styleClass="label-right" />
			<p:inputText required="true" requiredMessage="The name is required" disabled="#{createController.readOnlyState}"
				maxlength="200" value="#{createController.selectedData.cmqName}"
				style="width: 300px !important" />

			<p:outputLabel id="lDrug"
				value="#{createController.extension eq 'TME' or 
			createController.extension eq 'TR1' or createController.extension eq 'PRO' ? '* Drug Program' : 'Drug Program'}"
				styleClass="label-right" />
			<p:selectOneMenu value="#{createController.drugProgram}" id="drug" disabled="#{createController.readOnlyState}"
				required="#{createController.extension eq 'TME' or 
				createController.extension eq 'TR1' or createController.extension eq 'PRO'}"
				requiredMessage="The Drug Program is required">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItems value="#{configMB.programs}" var="program"
					itemLabel="#{program.value}" itemValue="#{program.codelistInternalValue}" />
			</p:selectOneMenu>

			<p:outputLabel id="lProtocol"
				value="#{createController.extension eq 'PRO' ? '* Protocol' : 'Protocol'}"
				styleClass="label-right" />
			<p:selectOneMenu value="#{createController.protocol}" id="protocol" disabled="#{createController.readOnlyState}"
				requiredMessage="The Protocol is required"
				required="#{createController.extension eq 'PRO'}">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItems value="#{configMB.protocols}" var="protocol"
					itemLabel="#{protocol.value}" itemValue="#{protocol.codelistInternalValue}" />
			</p:selectOneMenu>

			<p:outputLabel id="lProduct"
				value="#{createController.extension eq 'TME' or 
			createController.extension eq 'TR1' or createController.extension eq 'PRO' ? '* Product' : 'Product'}"
				rendered="true" styleClass="label-right" />
			<p:selectOneMenu value="#{createController.product}"  disabled="#{createController.readOnlyState}"
				required="#{createController.extension eq 'TME' or 
			createController.extension eq 'TR1' or createController.extension eq 'PRO'}"
				requiredMessage="The Product is required" id="product">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItems value="#{configMB.products}" var="product"
					itemLabel="#{product.value}" itemValue="#{product.codelistInternalValue}" />
			</p:selectOneMenu>

			<p:outputLabel value="* Designee" styleClass="label-right" />
			<p:selectOneMenu value="#{createController.selectedData.cmqDesignee}"
				rendered="true"  disabled="#{createController.readOnlyState}"
				requiredMessage="The Designee is required" required="true">
				<f:selectItem itemLabel="" itemValue=""></f:selectItem>
				<f:selectItem itemLabel="NONE" itemValue="NONE"></f:selectItem>
				<!-- <f:selectItems></f:selectItems> -->
			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid columns="2" columnClasses="label, value"
			style="min-width: 300px" >

			<p:outputLabel value="* Level" styleClass="label-right" />
			<p:selectOneMenu value="#{createController.level}" rendered="true"
				requiredMessage="The level is required"  disabled="#{createController.readOnlyState}" id="level"
				required="true">
				<f:selectItem itemValue="1" itemLabel="1" />
				<f:selectItem itemValue="2" itemLabel="2" />
				<f:selectItem itemValue="3" itemLabel="3" />
				<f:selectItem itemValue="4" itemLabel="4" />
				<f:selectItem itemValue="5" itemLabel="5" />
			</p:selectOneMenu>

			<p:outputLabel value="* Algorithm" styleClass="label-right" />
			<p:inputText value="#{createController.algorithm}" disabled="#{createController.readOnlyState}" />



			<h:panelGrid columns="1" styleClass="grid-right">
				<p:outputLabel value="* Status" />
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:outputText value="#{createController.status}"
					style="height: 30px !important"></h:outputText>
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="grid-right">
				<p:outputLabel value="* State" />
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:outputText value="#{createController.state}"></h:outputText>
			</h:panelGrid>


			<h:panelGrid columns="1" styleClass="grid-right">
				<p:outputLabel value="Group" />
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:outputText value="#{createController.group}" />
			</h:panelGrid>


			<h:panelGrid columns="1" styleClass="grid-right">
				<p:outputLabel value="Code" />
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:outputText id="codeValue"
					value="#{createController.selectedData.cmqCode}" />
			</h:panelGrid>
		</h:panelGrid>

		<h:panelGrid columns="2" columnClasses="label, value" >
			<h:panelGrid columns="1" styleClass="grid-right">
				<p:outputLabel value="Creation Date  " />
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="grid-right">
				<h:outputText value="#{createController.selectedData.creationDate}">
					<f:convertDateTime pattern="yyyy-MM-dd"/>
				</h:outputText>
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="grid-right">
				<p:outputLabel value="Created By  " />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:outputText value="#{createController.selectedData.createdBy}" />
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="grid-right">
				<p:outputLabel value="Last Activation Date  " />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:outputText
					value="#{createController.selectedData.activationDate}" />
			</h:panelGrid>

			<h:panelGrid columns="1" styleClass="grid-right">
				<p:outputLabel value="Last Activation By  " />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:outputText value="#{createController.selectedData.activatedBy}" />
			</h:panelGrid>
			
			<h:panelGrid columns="1" styleClass="grid-right">
			</h:panelGrid>
			
			<h:panelGrid columns="1" styleClass="grid-right">
			</h:panelGrid>
			
			<h:panelGrid columns="1" styleClass="grid-right">
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGrid>

	<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}

.grid-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
	height: 30px !important;
}

.ui-state-disabled {
	opacity: 0.7 !important;
}
</style>
</ui:composition>
