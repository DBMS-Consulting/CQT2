<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../CSMQ.xhtml">

	<ui:define name="page-content">
		<h:form id="fUpdate">
            <p:growl id="m1" life="#{appCSMQBean.defaultGrowlLife}" sticky="true" showDetail="#{appCSMQBean.degugMode}" autoUpdate="true" />
            
			<h:panelGrid columns="2" style="width: 100% !important">
                <p:breadCrumb styleClass="breadcrumb">
                    <p:menuitem value="Home" immediate="true" action="#{createController.initForm('/index')}" />
                    <p:menuitem value="Update" />
                </p:breadCrumb>
			</h:panelGrid>
			
			<p:wizard flowListener="#{createController.onUpdateWizardFlowProcess}" widgetVar="wizard" 
				id="wizardId" binding="#{createController.updateWizard}"
                styleClass="update-list-wiz" showNavBar="false">

				<!-- Search -->
				<p:tab id="searchUpdate" title="Search">
					<p:panel header="Search">
						<ui:include src="search.xhtml"></ui:include>
					</p:panel>
				</p:tab>
				
				<!-- Details -->
				<p:tab id="details" title="Update Details">
					<p:panel header="Details">
						<ui:include src="details.xhtml" />
						
						<h:panelGrid columns="2">
							<p:commandButton value="Save" icon="ui-icon-disk" disabled="#{createController.readOnlyState}" process="@this"
								update="@form:m1 @form:codeValue @form:detailsPanel" actionListener="#{createController.update}"
                                action="#{searchController.setDataModified(true)}" />
							
							<p:commandButton value="Cancel" icon="ui-icon-close" disabled="#{createController.readOnlyState}"
								process="@this" update="@form:m1 @form:detailsPanel" actionListener="#{createController.cancel}">
								<p:confirm icon="ui-icon-alert" header="Confirm"
										message="Are you sure you want to erase these fields?" />
							</p:commandButton>
						</h:panelGrid>
						
					</p:panel>
				</p:tab>

				<!-- Notes -->
				<p:tab id="infonotes" title="Update Informative Notes">
					<ui:include src="informativeNotes.xhtml"></ui:include>
				</p:tab>

				<!-- RELATIONS -->
				<p:tab id="relations" title="Update Relations">
					<p:panel header="Relations">
						<ui:include src="relations.xhtml"></ui:include>

						<h:panelGrid columns="2">
							<p:commandButton value="Save" id="cb3" disabled="#{createController.readOnlyState}"  icon="ui-icon-disk"
								action="#{createController.updateRelations(createController.relationsModel.relationsRoot)}" update="@form:m1 resultRelations"/>

							<p:commandButton value="Cancel" icon="ui-icon-close" disabled="#{createController.readOnlyState}"
								process="@this" update="@form:m1 @form:resultRelations" style="float: right"
								actionListener="#{createController.relationsModel.resetRelations(createController.selectedData)}">
								<p:confirm header="Confirm" message="Are you sure you want to erase these fields?" icon="ui-icon-alert" />
							</p:commandButton>
						</h:panelGrid>

					</p:panel>
				</p:tab>

				<!-- CONFIRM -->
				<p:tab id="confirmPanel" title="Confirm">
					<ui:include src="confirm.xhtml"></ui:include>
				</p:tab>

			</p:wizard>
			
			<h:panelGroup id="wizardNavbar" layout="block" styleClass="ui-wizard-navbar ui-helper-clearfix">
                <p:commandButton type="button" value="Back" onclick="PF('wizard').back();"
                        icon="ui-icon-arrowthick-1-w" iconPos="left"
	        			styleClass="ui-wizard-nav-back update-list-wiz-back" rendered="#{createController.updateWizardNavbarBackShown}" />
				<p:commandButton type="button" value="Next" onclick="PF('wizard').next();"
                        icon="ui-icon-arrowthick-1-e" iconPos="right"
                        styleClass="ui-wizard-nav-next" rendered="#{createController.updateWizardNavbarNextShown}" /> 
			</h:panelGroup>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>

			<p:spacer width="10" height="10" id="s6" />
			<h:panelGrid id="pgl2" columns="5"
				style="padding:3px; font-size: 10px !important">
				<p:outputLabel for="it1aw" value="Dictionary Version:"></p:outputLabel>
				<h:inputText id="it1aw"
					value="#{configMB.currentMeddraVersion.value}"
					disabled="true" />

				<p:outputLabel for="it3" value="Name: "></p:outputLabel>
				<h:inputText id="it3"
					value="#{configMB.dictionaryName}"
					disabled="true" />
			</h:panelGrid>
			<f:attribute name="currentPage"
				value="Create New #{appCSMQBean.customMQName} Wizard" />
		</h:form>

		<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>

		<script>
			function next() {
				PF('wizard').next();
			}

			function back() {
				PF('wizard').back();
			}
		</script>
	</ui:define>
</ui:composition>
