<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid>

		<p:toolbar>


			<f:facet name="left">

				<p:commandButton id="filter" value="Filter and Sort" type="button"
					icon="ui-icon-triangle-1-s" />
				<p:overlayPanel id="filterPanel" for="filter">
					<h:panelGrid columns="2">
						<p:outputLabel value="Sort" />
						<p:selectOneMenu value="TERM">
							<f:selectItem itemValue="TERM" itemLabel="Term name"></f:selectItem>
							<f:selectItem itemValue="DEF_LEVEL_REF_SHORT_NAME"
								itemLabel="Level"></f:selectItem>
						</p:selectOneMenu>

						<p:outputLabel for="show" value="Show Primary Only"
							style="min-width: 100px !important" />
						<p:selectBooleanCheckbox value="false" id="show"
							label="Show Primary Only"></p:selectBooleanCheckbox>

						<p:spacer />
						<p:commandButton value="Refresh" id="cb7" icon="fa fa-refresh"
							rendered="true" />
					</h:panelGrid>
				</p:overlayPanel>
				<p:spacer width="10" />
				 	
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

				<p:spacer width="10" />
				<p:commandButton value="Export" id="ctb11a" disabled="false"
					icon="fa fa-file-excel-o">
					<p:fileDownload value="#{null}"></p:fileDownload>
				</p:commandButton>

				<p:spacer width="10" />
				<p:commandButton value="MQ Detailed Report" id="ctb1" action="#">
					<!-- <p:fileDownload value="#{null}"></p:fileDownload> -->
				</p:commandButton>
				<p:spacer width="10" />
				 
			</f:facet>
		</p:toolbar>

		<br />
		<p:treeTable value="#{searchController.relationsRoot}" var="node" resizableColumns="true"
			selectionMode="checkbox" id="resultRelations" rows="20"
			paginator="true" paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,25,30">
			<p:ajax event="expand" listener="#{searchController.onNodeExpand}"
				update="resultRelations" />

			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2"
						headerText="#{createController.selectedData.cmqName}" />
					<p:column colspan="5" headerText="Hierarchy Details" />
				</p:row>

				<p:row>
					<p:column headerText="Code" />
					<p:column headerText="Level" />
					<p:column headerText="Scope" />
					<p:column headerText="Category" />
					<p:column headerText="Weight" />
				</p:row>
			</p:columnGroup>

			<p:column>

				<h:outputText value="#{node.term}" rendered="true" />
			</p:column>

			<p:column>
				<h:outputText value="#{node.code}" rendered="true" />
			</p:column>
			<p:column style="width: 50px !important">
				<h:outputText value="#{node.level}" rendered="true" />
			</p:column>

			<p:column>
				<h:outputText value="#{node.scope}" />
			</p:column>

			<p:column>
				<h:outputText value="#{node.category}" />
			</p:column>

			<p:column>
				<h:outputText value="#{node.weight}" />
			</p:column>

			 
		</p:treeTable>
	</h:panelGrid>

	<p:dialog widgetVar="search" modal="false" header="Hierarchy search">
		<ui:include src="hierarchySearch.xhtml"></ui:include>

		<p:spacer height="10"></p:spacer>
		<h:panelGrid style="float: right">
			<p:commandButton value="Cancel" onclick="PF('search').hide()" />
		</h:panelGrid>
	</p:dialog>


</ui:composition>
