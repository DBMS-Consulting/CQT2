<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../CSMQ.xhtml">

	<ui:define name="page-content">
		<h:form id="fCreate">
			<p:growl id="m1" />

			<h:panelGrid columns="2" style="width: 100% !important">
				<h:panelGrid>
					<p:breadCrumb styleClass="breadcrumb">
						<p:menuitem value="Home" url="/index.xhtml" />
						<p:menuitem value="Create" />
					</p:breadCrumb>
				</h:panelGrid>
			</h:panelGrid>

			<p:wizard flowListener="#{createController.onCreateWizardFlowProcess}" widgetVar="wizard"
				id="wizardC" binding="#{createController.createWizard}">
				<p:tab id="details" title="Add Details" disabled="false"
					closable="true">
					<p:panel header="Details">
						<ui:include src="details.xhtml" />
						<h:panelGrid columns="2">
							<p:commandButton value="Save" icon="ui-icon-disk"
								update="m1 @form:detailsPanel" action="#{createController.save}"></p:commandButton>
							<p:commandButton value="Cancel" icon="ui-icon-close"
								update="@form" process="@this"
								action="#{createController.cancel}">
								<p:confirm header="Confirm"
									message="Are you sure you want to erase these fields?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<!-- CONTACT -->
				<p:tab id="contact" title="Add Informative Notes">
					<ui:include src="informativeNotes.xhtml"></ui:include>
				</p:tab>

				<!-- RELATIONS -->
				<p:tab id="relations" title="Add Relations">
					<p:panel header="Relations">
						<ui:include src="relations.xhtml"></ui:include>

						<h:panelGrid columns="2">

							<p:commandButton value="Save" id="cb3" update="m1"
								action="#{createController.updateRelations(searchController.relationsRoot)}"
								disabled="false" icon="ui-icon-disk">
								<f:param name="relationsRoot"
									value="#{searchController.relationsRoot}"></f:param>
							</p:commandButton>

							<p:commandButton value="Cancel" icon="ui-icon-close"
								process="@this" update="@form resultRelations"
								action="#{searchController.resetRelations}">
								<p:confirm header="Confirm"
									message="Are you sure you want to erase these fields?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<!-- CONFIRM -->
				<p:tab id="confirmPanel" title="Confirm">
					<ui:include src="confirm.xhtml"></ui:include>
				</p:tab>
			</p:wizard>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<p:spacer width="10" height="10" id="s6" />
			<h:panelGrid id="pgl2" columns="6" style="padding:3px; font-size: 10px !important">

				<p:outputLabel for="it1aw" value="Dictionary Version:"></p:outputLabel>
				<h:inputText id="it1aw"
					value="#{configMB.currentMeddraVersion.value}" disabled="true"
					columns="200" />

				<p:outputLabel for="it3" value="Name: "></p:outputLabel>
				<h:inputText id="it3" value="#{configMB.dictionaryName}"
					binding="#{createController.dictionaryName}" readOnly="true"
					disabled="true" />
			</h:panelGrid>
			<f:attribute name="currentPage" value="Create New #{applicationScope.CSMQBean.customMQName} Wizard" />

		</h:form>

		<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>

		<!-- <script>
			function next() {
				PF('wizard').next();
			}

			function back() {
				PF('wizard').back();
			}
		</script> -->
	</ui:define>
</ui:composition>
