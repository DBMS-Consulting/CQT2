<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../CSMQ.xhtml">

	<ui:define name="page-content">
		<h:form id="fCreate">
			<p:growl id="m1" life="#{cSMQBean.defaultGrowlLife}"/>

			<h:panelGrid columns="2" style="width: 100% !important">
 					<p:breadCrumb styleClass="breadcrumb">
						<p:menuitem value="Home" url="/index.xhtml" />
						<p:menuitem value="Create" />
					</p:breadCrumb>
 				</h:panelGrid>
			
			<p:remoteCommand name="notifySearchControllerDataChange" update="@form">
	            <f:setPropertyActionListener target="#{searchController.dataModified}" value="true" />
		    </p:remoteCommand>

			<p:wizard flowListener="#{createController.onCreateWizardFlowProcess}" widgetVar="wizard"
				id="wizardId" binding="#{createController.createWizard}"
				 showNavBar="false">
				<p:tab id="details" title="Add Details" disabled="false"
					closable="true">
					<p:panel header="Details">
						<ui:include src="details.xhtml" />
						<h:panelGrid columns="2">
							<p:commandButton value="Save" icon="ui-icon-disk" disabled="#{createController.formSaved}" id="saveButton"
								update="@form:m1 @form:detailsPanel saveButton" action="#{createController.save}"></p:commandButton>
							<p:commandButton value="Cancel" icon="ui-icon-close"
								update="@form:m1 @form:detailsPanel" process="@this"
								actionListener="#{createController.cancel}">
								<p:confirm icon="ui-icon-alert" header="Confirm"
										message="Are you sure you want to erase these fields?" />
							</p:commandButton>
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<!-- CONTACT -->
				<p:tab id="contact" title="Add Informative Notes">
					<ui:include src="informativeNotes.xhtml"></ui:include>
				</p:tab>

				<!-- RELATIONS -->
				<p:tab id="relations" title="Add Relations">
					<p:panel header="Relations">
						<ui:include src="relations.xhtml"></ui:include>

						<h:panelGrid columns="2">

							<p:commandButton value="Save" id="cb3" disabled="false" icon="ui-icon-disk"
								action="#{createController.updateRelations(searchController.relationsRoot)}" update="@form:m1">
								<f:param name="relationsRoot"
									value="#{searchController.relationsRoot}"></f:param>
							</p:commandButton>

							<p:commandButton value="Cancel" icon="ui-icon-close"
								process="@this" update="@form @form:resultRelations"
								actionListener="#{searchController.resetRelations(createController.selectedData)}">
								<p:confirm icon="ui-icon-alert" header="Confirm"
										message="Are you sure you want to erase these fields?" />
							</p:commandButton>
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<!-- CONFIRM -->
				<p:tab id="confirmPanel" title="Confirm">
					<ui:include src="confirm.xhtml"></ui:include>
				</p:tab>
			</p:wizard>
			
			<h:panelGroup id="wizardNavbar" layout="block" styleClass="ui-wizard-navbar ui-helper-clearfix">
				<p:commandButton value="Back" onclick="PF('wizard').back();" icon="ui-icon-arrowthick-1-w"
	        			styleClass="ui-wizard-nav-back update-list-wiz-back" rendered="#{createController.createWizardNavbarBackShown}"
	        			update="@form:m1" />
				<p:commandButton value="Next" onclick="PF('wizard').next();" icon="ui-icon-arrowthick-1-e"
				        styleClass="ui-wizard-nav-next" rendered="#{createController.createWizardNavbarNextShown}"
				        update="@form:m1" /> 
			</h:panelGroup>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<p:spacer width="10" height="10" id="s6" />
			<h:panelGrid id="pgl2" columns="6" style="padding:3px; font-size: 10px !important">

				<p:outputLabel for="it1aw" value="Dictionary Version:"></p:outputLabel>
				<h:inputText id="it1aw"
					value="#{configMB.currentMeddraVersion.value}" disabled="true"
					columns="200" />

				<p:outputLabel for="it3" value="Name: "></p:outputLabel>
				<h:inputText id="it3" value="#{configMB.dictionaryName}"
					binding="#{createController.dictionaryName}" readOnly="true"
					disabled="true" />
			</h:panelGrid>
			<f:attribute name="currentPage" value="Create New #{applicationScope.CSMQBean.customMQName} Wizard" />

		</h:form>

		<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>

		<!-- <script>
			function next() {
				PF('wizard').next();
			}

			function back() {
				PF('wizard').back();
			}
		</script> -->
	</ui:define>
</ui:composition>
