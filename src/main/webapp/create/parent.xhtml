<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Relations" style="width:700px; height:560px; overflow: auto" id="parent-modal">
		<h:panelGrid columns="4">
			<h:outputText value="Parent Code:" />
			<h:outputText value="#{parentListController.parentCmqCode}" />
			<p:spacer />
			<p:spacer />
		</h:panelGrid>
		<h:panelGrid styleClass="AFStretchWidth">
			<p:treeTable value="#{parentListController.parentRelationsRoot}" var="node"
				rows="20"
				styleClass="ui-treetable-resultHier" 
				paginator="true" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,25,30">

				<p:ajax event="expand" listener="#{parentListController.onNodeExpand}"
					 />

				<p:column headerText="Level">
					<h:outputText value="'P' #{node.level}" rendered="#{node.primaryPathFlag}" />
					<h:outputText value="#{node.level}" rendered="#{not node.primaryPathFlag}"  />
				</p:column>

				<p:column headerText="Term">
					<h:outputText value="#{node.term}" />
				</p:column>

				<p:column headerText="Code" sortBy="#{node.code}" filterBy="#{node.code}">
					<h:outputText value="#{node.code}" />
					<h:outputText value="#{node.entity.id}" styleClass="ui-hidden data-entity-id" />
				</p:column>
			</p:treeTable>
		</h:panelGrid>
	</p:panel>

</ui:composition>
