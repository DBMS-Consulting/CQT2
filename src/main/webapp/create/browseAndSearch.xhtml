<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../CSMQ.xhtml">

	<ui:define name="page-content">
		<h:form id="fBrowse">
			<p:growl id="m1" />
			<h:panelGrid columns="2" style="width: 100% !important">
				<h:panelGrid>
					<p:breadCrumb>
						<p:menuitem value="Home" url="/index.xhtml" />
						<p:menuitem value="Browse &amp; Search" />
					</p:breadCrumb>

				</h:panelGrid>

			</h:panelGrid>

			<p:wizard widgetVar="wizard" id="wizardId"
				flowListener="#{createController.onFlowProcess}"
				binding="#{createController.browseWizard}">
				<!-- Search -->
				<p:tab id="searchBrowse" title="Search">
					<p:panel header="Search">
						<ui:include src="search.xhtml"></ui:include>
					</p:panel>
				</p:tab>

				<p:tab id="details" title="Details">
					<p:panel header="Details">
						<!-- <ui:include src="details.xhtml"></ui:include> -->

						<!-- 
						***
						***
						*** Adding details body directly inside this tab to deal with read-only property 
						***
						-->
						<h:panelGrid columns="4" cellpadding="30">

							<h:panelGrid columns="2" columnClasses="label, value">
								<p:outputLabel styleClass="label-right" value="Extension:" />
								<h:panelGrid>
									<h:outputText
										rendered="#{createController.selectedData.cmqTypeCd eq 'PRO'}"
										value="Protocol" />
									<h:outputText
										rendered="#{createController.selectedData.cmqTypeCd eq 'CPT'}"
										value="Critical Preferred Terms" />
									<h:outputText
										rendered="#{createController.selectedData.cmqTypeCd eq 'DME'}"
										value="Designated Medical Events" />
									<h:outputText
										rendered="#{createController.selectedData.cmqTypeCd eq 'TME'}"
										value="Targeted Medical Events" />
									<h:outputText
										rendered="#{createController.selectedData.cmqTypeCd eq 'TR1'}"
										value="Events of Special Clinical Interest" />
									<h:outputText
										rendered="#{createController.selectedData.cmqTypeCd eq 'TIER1'}"
										value="Events of Clinical Interest" />

								</h:panelGrid>

								<p:outputLabel styleClass="label-right" value="Name:" />
								<h:outputText value="#{createController.selectedData.cmqName}" />

								<p:outputLabel styleClass="label-right" value="Drug Program:" />
								<h:outputText
									value="#{createController.selectedData.cmqProgramCd}" />

								<p:outputLabel styleClass="label-right" value="Protocol:" />
								<h:outputText
									value="#{createController.selectedData.cmqProtocolCd}" />

								<p:outputLabel styleClass="label-right" value="Product:" />
								<h:outputText
									value="#{createController.selectedData.cmqProductCd}" />

							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value"
								style="min-width: 300px;">
								<p:outputLabel styleClass="label-right" value="Level:" />
								<h:outputText value="#{createController.selectedData.cmqLevel}" />

								<p:outputLabel styleClass="label-right" value="Code:" />
								<h:outputText value="#{createController.selectedData.cmqCode}" />

								<p:outputLabel styleClass="label-right" value="Algorithm:" />
								<h:outputText
									value="#{createController.selectedData.cmqAlgorithm}" />

								<p:spacer />
								<p:spacer />

								<p:spacer />
								<p:spacer />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value"
								style="min-width: 300px;">

								<p:outputLabel styleClass="label-right" value="Status:" />
								<!-- <h:outputText value="#{createController.selectedData.cmqStatus}" /> -->
								<h:panelGrid>
									<h:outputText
										rendered="#{createController.selectedData.cmqStatus eq 'P'}"
										value="Pending" />
									<h:outputText
										rendered="#{createController.selectedData.cmqStatus eq 'I'}"
										value="Inactive" />
									<h:outputText
										rendered="#{createController.selectedData.cmqStatus eq 'A'}"
										value="Active" />
								</h:panelGrid>

								<p:outputLabel styleClass="label-right" value="State:" />
								<h:outputText value="#{createController.selectedData.cmqState}" />

								<p:outputLabel styleClass="label-right" value="Group:" />
								<h:outputText value="#{createController.selectedData.cmqGroup}" />

								<p:outputLabel styleClass="label-right" value="Designee:" />
								<h:outputText
									value="#{createController.selectedData.cmqDesignee}" />

								<p:spacer />
								<p:spacer />
							</h:panelGrid>


							<h:panelGrid columns="2" columnClasses="label, value"
								style="min-width: 300px;">

								<p:outputLabel styleClass="label-right" value="Creation Date:" />
								<h:outputText
									value="#{createController.selectedData.creationDate}" />

								<p:outputLabel styleClass="label-right" value="Created By: " />
								<h:outputText value="#{createController.selectedData.createdBy}" />

								<p:outputLabel styleClass="label-right"
									value="Last Activation Date:" />
								<h:outputText
									value="#{createController.selectedData.activationDate}" />

								<p:outputLabel styleClass="label-right"
									value="Last Activation By: " />
								<h:outputText
									value="#{createController.selectedData.activatedBy}" />

								<p:spacer />
								<p:spacer />
							</h:panelGrid>
						</h:panelGrid>
					</p:panel>
				</p:tab>

				<!-- CONTACT -->
				<p:tab id="contact" title="Informative Notes">
					<ui:include src="viewInformativeNotes.xhtml"></ui:include>
				</p:tab>

				<!-- RELATIONS -->
				<p:tab id="relations" title="Relations">
					<p:panel header="Relations">
						<ui:include src="relationsForBrowse.xhtml" />
					</p:panel>
				</p:tab>
			</p:wizard>


			<p:spacer width="10" height="10" id="s6" />
			<h:panelGrid id="pgl2" columns="5"
				style="padding:3px; font-size: 10px !important">

				<p:outputLabel for="it1aw" value="Dictionary Version:"></p:outputLabel>
				<h:inputText id="it1aw"
					value="#{configMB.currentMeddraVersion.value}" disabled="true"
					columns="200" />

				<p:outputLabel for="it3" value="Name: "></p:outputLabel>
				<h:inputText id="it3" value="#{configMB.dictionaryName}"
					readOnly="true" disabled="true" />
			</h:panelGrid>
			<f:attribute name="currentPage"
				value="Create New #{applicationScope.CSMQBean.customMQName} Wizard" />

		</h:form>


		<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}

.ui-column-filter {
	width: 60px !important;
	height: 10px !important;
	margin-top: 5px;
}
</style>

		<script>
			function next() {
				PF('wizard').next();
			}

			function back() {
				PF('wizard').back();
			}
		</script>
	</ui:define>
</ui:composition>
