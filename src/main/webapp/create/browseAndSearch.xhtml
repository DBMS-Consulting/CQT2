<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../CSMQ.xhtml">

	<ui:define name="page-content">
		<h:form id="fBrowse">
			<p:growl id="m1" />

			<h:panelGrid columns="2" style="width: 100% !important">
				<h:panelGrid>
					<p:breadCrumb>
						<p:menuitem value="Home" url="/index.xhtml" />
						<p:menuitem value="Browse &amp; Search" />
					</p:breadCrumb>

				</h:panelGrid>
				<h:panelGrid columns="1" style="text-align: center">
					<!-- <p:outputLabel value="Historic View as of 05-Feb 2017"
						style="text-align: center" /> -->
				</h:panelGrid>
			</h:panelGrid>

			<p:wizard flowListener="#{wizard.onFlowProcess}">

				<!-- Search -->
				<p:tab id="search" title="Search">
					<p:panel header="Search">
						<ui:include src="search.xhtml"></ui:include>

						<h:panelGrid columns="8">
							<p:outputLabel value="Term" />
							<p:inputText />
							<p:outputLabel value="Code" />
							<p:inputText />
							<p:commandButton value="Search"
								action="#{searchController.search()}" update="result" />
							<p:commandButton value="Maintain Designees"
								rendered="#{searchController.maintainDesigBtn}" />
							<h:commandButton value="Reset" type="reset" />
						</h:panelGrid>

						<p:spacer />

						<p:outputPanel deferred="true" deferredMode="visible">
							<p:dataTable var="value" value="#{searchController.values}"
								id="result">
								<p:column headerText="Code">
									<h:outputLink
										value="#{request.contextPath}/create/create.xhtml">
										<f:param value="#{value.code}" name="code" />
										<h:outputText value="#{value.code}" />
									</h:outputLink>
								</p:column>
								<p:column headerText="Name">
									<h:outputText value="#{value.name}" />
								</p:column>
								<p:column headerText="Drug Program">
									<h:outputText value="#{value.drugProgram}" />
								</p:column>
								<p:column headerText="Protocol">
									<h:outputText value="#{value.protocol}" />
								</p:column>

								<p:column headerText="Status">
									<h:outputText value="#{value.status}" />
								</p:column>
								<p:column headerText="Release Status">
									<h:outputText value="#{value.releaseStatus}" />
								</p:column>
								<p:column headerText="Release Group">
									<h:outputText value="#{value.releaseGroup}" />
								</p:column>

								<p:column headerText="Group">
									<h:outputText value="#{value.group}" />
								</p:column>

								<p:column headerText="Level">
									<h:outputText value="#{value.level}" />
								</p:column>

								<p:column headerText="Critical Event">
									<h:outputText value="#{value.criticalEvent}" />
								</p:column>

								<p:column headerText="Scope">
									<h:outputText value="#{value.scope}" />
								</p:column>

								<p:column headerText="State">
									<h:outputText value="#{value.state}" />
								</p:column>
								<p:column headerText="Product">
									<h:outputText value="#{value.product}" />
								</p:column>

								<p:column headerText="Created By">
									<h:outputText value="#{value.creator.name}" />
								</p:column>
								<p:column headerText="Extention">
									<h:outputText value="#{value.extension}" />
								</p:column>
								<p:column headerText="History">
									<h:outputText value="#{value.history}" />
								</p:column>
								
							</p:dataTable>
						</p:outputPanel>
					</p:panel>
				</p:tab>

				<p:tab id="details" title="Details">
					<p:panel header="Details">
						<!-- <ui:include src="details.xhtml"></ui:include> -->

						<!-- 
						***
						***
						*** Adding details body directly inside this tab to deal with read-only property 
						***
						-->
						<h:panelGrid columns="3" cellpadding="10">

							<h:panelGrid columns="2" columnClasses="label, value">
								<p:outputLabel value="Extention" />
								<p:selectOneMenu value="#{searchController.extension}"
									rendered="true" disabled="true">
									<f:selectItem itemLabel="TME" itemValue="TME"></f:selectItem>
									<f:selectItem itemLabel="TR1" itemValue="TR1"></f:selectItem>
									<f:selectItem itemLabel="CPT" itemValue="CPT"></f:selectItem>
									<f:selectItem itemLabel="DME" itemValue="DME"></f:selectItem>
									<f:selectItem itemLabel="PRO" itemValue="PRO"></f:selectItem>
								</p:selectOneMenu>


								<p:outputLabel value="Name" />
								<p:inputText value="12JUN2015 CQT [STANDARD] (NMQ)"
									readonly="true" style="min-width: 300px" />

								<p:outputLabel value="Drug Program" />
								<p:selectOneMenu value="" disabled="true">
									<f:selectItem itemValue="Val 1" itemLabel="Val 1" />
									<f:selectItem itemValue="Val 2" itemLabel="Val 2" />
								</p:selectOneMenu>

								<p:outputLabel
									value="Protocol"
									id="protocolLb" />
								<p:selectOneMenu value="" disabled="true"
									id="protocol">
									<f:selectItem itemValue="" itemLabel="" />
									<f:selectItem itemValue="Val 1" itemLabel="Val 1" />
									<f:selectItem itemValue="Val 2" itemLabel="Val 2" />
								</p:selectOneMenu>

								<p:outputLabel value=" Release group" />
								<p:inputText value="Draft AG" style="min-width: 300px" readonly="true" />

								<p:outputLabel value=" Release Status" />
								<h:outputText value="CURRENT" />

								<p:outputLabel value="Product" rendered="true" />
								<p:selectOneMenu value="STANDARD" rendered="true"
									disabled="true">
									<f:selectItem itemLabel="Standard" itemValue="STANDARD"></f:selectItem>
								</p:selectOneMenu>

								<p:outputLabel value="Product" rendered="false" />
								<h:outputText value="STANDARD" rendered="false" />

								<p:outputLabel value="Designee" />
								<p:selectOneMenu value="DEFAULT" rendered="true"
									disabled="true">
									<f:selectItem itemLabel="Jane Doe" itemValue="jane"></f:selectItem>
									<f:selectItem itemLabel="John Doe" itemValue="john"></f:selectItem>
								</p:selectOneMenu>
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value"
								style="min-width: 400px">
								<p:outputLabel value="Algorithm" />
								<h:outputText value="N" />

								<p:outputLabel value="Status" />
								<h:outputText value="Pending"></h:outputText>

								<p:outputLabel value="State" />
								<h:outputText value="Draft" />

								<p:outputLabel value="Critical event" />
								<h:outputText value="No" />

								<p:outputLabel value="Level" />
								<p:selectOneMenu value="#{searchController.level}"
									rendered="true" disabled="true" id="level">
									<f:selectItem itemValue="1" itemLabel="1" />
									<f:selectItem itemValue="2" itemLabel="2" />
									<f:selectItem itemValue="3" itemLabel="3" />
									<f:selectItem itemValue="4" itemLabel="4" />
									<f:selectItem itemValue="5" itemLabel="5" />
									<f:selectItem itemValue="All Levels" itemLabel="All Levels" />

								</p:selectOneMenu>

								<p:outputLabel value="Scope" />
								<h:outputText value="No" />

								<p:outputLabel value="Group" />
								<p:selectOneMenu value="1" rendered="true" disabled="true">
									<f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
								</p:selectOneMenu>

								<p:outputLabel value="Code" />
								<h:outputText value="ABC" />

							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value">
								<p:outputLabel value="Initial Creation By  " />
								<h:outputText value="NMAT" />

								<p:outputLabel value="Initial Creation Date  " />
								<h:outputText value="2015-06-12 12:33:13" />

								<p:outputLabel value="Last Activation By  " />
								<h:outputText value="NMAT" />

								<p:outputLabel value="Last Activation Date  " />
								<h:outputText value="2015-06-12 12:33:13" />
							</h:panelGrid>
						</h:panelGrid>

					</p:panel>
				</p:tab>

				<!-- CONTACT -->
				<p:tab id="contact" title="Informative Notes">
					<ui:include src="viewInformativeNotes.xhtml"></ui:include>
				</p:tab>

				<!-- RELATIONS -->
				<p:tab id="relations" title="Relations">
					<p:panel header="Relations">
						<ui:include src="relations.xhtml" />
					</p:panel>
				</p:tab>
			</p:wizard>

			<!-- Popups - dialogs   -->
			<p:dialog widgetVar="confirm" header="Confirm">
				<h:commandButton value="Delete all selected terms?" />
			</p:dialog>

			<p:spacer width="10" height="10" id="s6" />
			<h:panelGrid id="pgl2" columns="5"
				style="padding:3px; font-size: 10px !important">

				<p:outputLabel for="it1aw" value="Dictionary Version:"></p:outputLabel>
				<h:inputText id="it1aw" value="########" disabled="true"
					columns="200" />

				<p:outputLabel for="it3" value="Name: "></p:outputLabel>
				<h:inputText id="it3" value="#########" readOnly="true"
					disabled="true" />
			</h:panelGrid>
			<f:attribute name="currentPage"
				value="Create New #{applicationScope.CSMQBean.customMQName} Wizard" />
		</h:form>
	</ui:define>
</ui:composition>
