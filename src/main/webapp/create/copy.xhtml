<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../CSMQ.xhtml">

	<ui:define name="page-content">
		<h:form id="fCopy">
			<p:growl id="m1" />

			<h:panelGrid columns="2" style="width: 100% !important">
				<h:panelGrid>
					<p:breadCrumb>
						<p:menuitem value="Home" url="/index.xhtml" />
						<p:menuitem value="Copy" />
					</p:breadCrumb>

				</h:panelGrid>
				<h:panelGrid columns="1" style="text-align: center">
					<!-- <p:outputLabel value="Historic View as of 05-Feb 2017"
						style="text-align: center" /> -->
				</h:panelGrid>
			</h:panelGrid>

			<p:wizard flowListener="#{wizard.onFlowProcess}">
				<!-- Search -->
				<p:tab id="search" title="Search">
					<p:panel header="Search">
						<ui:include src="search.xhtml"></ui:include>

						<h:panelGrid columns="8">
							<p:outputLabel value="Term" />
							<p:inputText />
							<p:outputLabel value="Code" />
							<p:inputText />
							<p:commandButton value="Search"
								action="#{searchController.search()}" update="result" />
							<p:commandButton value="Maintain Designees"
								action="MAINTAIN_DESIGNEE" />
							<h:commandButton value="Reset" type="reset" />
						</h:panelGrid>

						<p:spacer />

						<p:outputPanel deferred="true" deferredMode="visible">
							<p:dataTable var="value" value="#{searchController.values}"
								id="result" rows="10" paginator="true" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,25">
								<p:column headerText="Term">
									<h:outputText value="#{value.term}" />
								</p:column>
								<p:column headerText="Extension">
									<h:outputText value="#{value.extension}" />
								</p:column>
								<p:column headerText="Level">
									<h:outputText value="#{value.level}" />
								</p:column>
								<p:column headerText="Status">
									<h:outputText value="#{value.status}" />
								</p:column>
								<p:column headerText="State">
									<h:outputText value="#{value.state}" />
								</p:column>
								<p:column headerText="Code">
									<!-- <h:outputLink
										value="#{request.contextPath}/create/create.xhtml">
										<f:param value="#{value.code}" name="code" />
										<h:outputText value="#{value.code}" />
									</h:outputLink> -->
									<p:commandLink action="#{searchController.changeTabCopy}" value="#{value.code}" update="@form"></p:commandLink>
 								</p:column>
								<p:column headerText="Drug Program">
									<h:outputText value="#{value.drugProgram}" />
								</p:column>
								<p:column headerText="Protocol">
									<h:outputText value="#{value.protocol}" />
								</p:column>
								<p:column headerText="Product">
									<h:outputText value="#{value.product}" />
								</p:column>
								<p:column headerText="Group">
									<h:outputText value="#{value.group}" />
								</p:column>

								<p:column headerText="Critical Event">
									<h:outputText value="#{value.criticalEvent}" />
								</p:column>
								<p:column headerText="Created By">
									<h:outputText value="#{value.creator.name}" />
								</p:column>
							</p:dataTable>
						</p:outputPanel>
					</p:panel>
				</p:tab>
				<p:tab id="details" title="Details">
					<p:panel header="Details">
						<ui:include src="details.xhtml" />
						<p:commandButton value="Save" icon="ui-icon-disk" action="SAVE"></p:commandButton>
					</p:panel>
				</p:tab>

				<!-- Notes -->
				<p:tab id="contact" title="Informative Notes">
					<ui:include src="informativeNotes.xhtml"></ui:include>
				</p:tab>

				<!-- RELATIONS -->
				<p:tab id="relations" title="Relations">
					<p:panel header="Relations">
						<ui:include src="relations.xhtml"></ui:include>

						<p:commandButton style="margin-top: 10px" value="Save" id="cb3"
							disabled="false" icon="ui-icon-disk" />
					</p:panel>
				</p:tab>

				<p:tab id="confirmPanel" title="Confirm">
					<p:panel header="Details">
						<h:panelGrid columns="3" cellpadding="30">

							<h:panelGrid columns="2" columnClasses="label, value">
								<p:outputLabel styleClass="label-right"
									value="Filter Dictionary" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Drug Program" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Protocol" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Release Groups" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Name" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Product" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Designee" />
								<h:outputText value="#{dummyView.value}" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value"
								style="min-width: 300px;">
								<p:outputLabel styleClass="label-right" value="Level" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Code" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Algorithm" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Extension" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Critical event" />
								<h:outputText value="#{dummyView.value}" />
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value"
								style="min-width: 300px;">
								<p:outputLabel styleClass="label-right" value="Group" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Status" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Release Status" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="State" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Scope" />
								<h:outputText value="#{dummyView.value}" />
							</h:panelGrid>

						</h:panelGrid>

					</p:panel>
					<p:spacer height="10"></p:spacer>

					<p:panel header="Informative Notes">
						<h:panelGrid columns="1" cellpadding="30">
							<h:panelGrid columns="2" columnClasses="label, value">
								<p:outputLabel styleClass="label-right" value="Description" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Source" />
								<h:outputText value="#{dummyView.value}" />

								<p:outputLabel styleClass="label-right" value="Notes" />
								<h:outputText value="#{dummyView.value}" />
							</h:panelGrid>
						</h:panelGrid>

					</p:panel>
					<p:spacer height="10"></p:spacer>


					<p:panel>
						<p:toolbar>
							<f:facet name="left">
								<p:outputLabel value="Workflow" />
							</f:facet>
							<f:facet name="right">
								<p:commandButton value="Reactivate" disabled="false">
									<p:confirm header="Confirm Reactivate"
										message="Are you sure you want to reactivate this MedDRA Query?"
										icon="ui-icon-alert" />
								</p:commandButton>
								<p:commandButton value="Retire" disabled="false">
									<p:confirm header="Confirm Retire"
										message="Are you sure you want to retire this MedDRA Query?"
										icon="ui-icon-alert" />
								</p:commandButton>

								<p:commandButton value="Demote to Draft" disabled="false">
									<p:confirm header="Confirm Demote to Draft"
										message="Are you sure you want to demote this MedDRA Query to draft?"
										icon="ui-icon-alert" />
								</p:commandButton>

								<p:commandButton value="Reviewed" disabled="false">
									<p:confirm header="Confirm Review"
										message="Are you sure you want to confirm this MedDRA Query as reviewed?"
										icon="ui-icon-alert" />
								</p:commandButton>

								<p:commandButton value="Approve" disabled="false">
									<p:confirm header="Confirm Approve"
										message="Are you sure you want to approve this MedDRA Query?"
										icon="ui-icon-alert" />
								</p:commandButton>

								<p:commandButton value="Delete" disabled="false">
									<p:confirm header="Confirm Delete"
										message="Are you sure you want to delete this MedDRA Query?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</f:facet>
						</p:toolbar> 
						<h:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel value="Reason for Request"
								styleClass="label-right" />
							<p:inputText value="#{dummyView.value}" />

							<p:outputLabel value="Due Date" styleClass="label-right" />
							<p:calendar value="#{null}" mode="popup" />

							<p:outputLabel value="Reason for Approval"
								styleClass="label-right" />
							<p:inputText value="#{dummyView.value}" />
						</h:panelGrid>

					</p:panel>
				</p:tab>
			</p:wizard>



			<p:dialog widgetVar="search" modal="false" header="Hierarchy search">
				<p:panel header="Relations" style="width:700px; height:623px;">
					<table>
						<tbody>
							<tr>
								<td><p:outputLabel value="Dictionary" /></td>
								<td><p:selectOneMenu label="Dictionary" id="soc99"
										autoSubmit="true" value="BASE">
										<f:selectItem itemLabel="MedDRA" itemValue="BASE" />
										<f:selectItem itemLabel="MQ" itemValue="FILTER" />
									</p:selectOneMenu></td>
								<td><p:inputText placeholder="Term" id="iterm" /></td>
							</tr>

							<tr>
								<td><p:outputLabel value="Level" /></td>
								<p:spacer width="10" />
								<td><p:selectOneMenu id="sc10" label="Level"
										partialTriggers="soc9" value="SOC">
										<f:selectItem itemLabel="SMQ 1" itemValue="MQ1" id="sit42"
											rendered="true" />
										<f:selectItem itemLabel="SMQ 2" itemValue="MQ2" id="sit48"
											rendered="true" />
										<f:selectItem itemLabel="SMQ 3" itemValue="MQ3" id="sit43"
											rendered="true" />
										<f:selectItem itemLabel="SMQ 4" itemValue="MQ4" id="sit44"
											rendered="true" />
										<f:selectItem itemLabel="SMQ 5" itemValue="MQ5" id="sit45"
											rendered="true" />
										<f:selectItem itemLabel="All SMQs" itemValue="MQ%" id="sit1"
											rendered="true" />
										<f:selectItem itemLabel="NMQ/CMQ 1" itemValue="NMQ1"
											id="sit46" rendered="true" />
										<f:selectItem itemLabel="NMQ 2" itemValue="NMQ2" id="sit49"
											rendered="true" />
										<f:selectItem itemLabel="NMQ 3" itemValue="NMQ3" id="sit47"
											rendered="true" />
										<f:selectItem itemLabel="NMQ 4" itemValue="NMQ4" id="sit52"
											rendered="true" />
										<f:selectItem itemLabel="NMQ 5" itemValue="NMQ5" id="sit50"
											rendered="true" />
										<f:selectItem itemLabel="All NMQ/CMQs" itemValue="NMQ%"
											id="sit2" rendered="true" />
										<f:selectItem itemLabel="SOC" itemValue="SOC" id="sit51"
											rendered="true" />
										<f:selectItem itemLabel="HLGT" itemValue="HLGT" id="sit53"
											rendered="true" />
										<f:selectItem itemLabel="HLT" itemValue="HLT" id="sit54"
											rendered="true" />
										<f:selectItem itemLabel="PT" itemValue="PT" id="sit55"
											rendered="true" />
									</p:selectOneMenu></td>
								<td><p:commandButton value="Search" id="searchBt"
										partialSubmit="true" style="height:auto;" /></td>
							</tr>
						</tbody>
					</table>

					<br />
					<p:treeTable value="#{userBean.root}" var="row"
						style="height:200px;" styleClass="AFStretchWidth" width="521">
						<p:column headerText="Term" id="c10" width="1" minimumWidth="1"
							rendered="true 	">
							<p:inputText value="#{dummyView.value}" id="it4">
								<!-- <f:convertNumber groupingUsed="false"
									pattern="#{bindings.HierarchySourceTermSearchVO1.hints.Rnum.format}" /> -->
							</p:inputText>
						</p:column>
						<p:column headerText="Content Code" id="c11" width="75">
							<h:outputText value="#{row.dictContentCode}" id="ot8" />
						</p:column>
						<p:column id="c28" width="20" minimumWidth="15">
							<p:commandButton id="cb2" style="height:10px; width:20px;"
								partialSubmit="true" />
						</p:column>
						<!-- 	<af:dragSource actions="MOVE" discriminant="rowmove" /> -->
						<f:facet name="nodeStamp">
							<p:column id="c14" headerText="Term" width="200">
								<h:outputText value="#{row.term}" id="ot11" />
							</p:column>
						</f:facet>
						<!-- <f:facet name="pathStamp">
							<af:group id="g4">
								<h:outputText value="#{row}" id="ot12" />
							</af:group>
						</f:facet> -->

					</p:treeTable>

					<br />
					<h:panelGrid id="pg3" styleClass="AFStretchWidth">
						<p:toolbar id="tb4">
							<f:facet name="left">
								<h:panelGrid columns="4">
									<h:panelGrid columns="1">
										<p:selectOneMenu label="Sort" value="#" id="sc11">
											<f:selectItem itemLabel="Filter and Sort" itemValue="TERM" />
											<f:selectItem itemLabel="Term Name" itemValue="#" />
											<f:selectItem itemLabel="Level"
												itemValue="DEF_LEVEL_REF_SHORT_NAME" />
											<f:selectItem itemLabel="Scope" itemValue="SCOPE" />
										</p:selectOneMenu>
									</h:panelGrid>
									<h:panelGrid columns="2">
										<p:outputLabel value="Show Primary Only"></p:outputLabel>
										<p:selectBooleanCheckbox id="sbc" value="false"
											autoSubmit="true" />
									</h:panelGrid>
									<p:selectOneMenu label="Scope" id="sm12" value="0">
										<f:selectItem
											itemLabel="Full #{applicationScope.CSMQBean.customMQName}/SMQ"
											itemValue="0" />
										<f:selectItem itemLabel="Child Narrow" itemValue="3" />
									</p:selectOneMenu>
									<p:commandButton value="Refresh" id="refresh"
										icon="fa fa-refresh" disabled="false" />
								</h:panelGrid>
							</f:facet>
						</p:toolbar>

						<p:treeTable value="#{userBean.root}" var="node"
							rowSelection="multiple" id="tree">

							<p:columnGroup type="header">
								<p:row>
									<p:column rowspan="2" headerText="ABC" />
									<p:column colspan="3" headerText="Hierarchy Details" />
								</p:row>

								<p:row>
									<p:column headerText="Code" />
									<p:column headerText="Level" />
									<p:column headerText="Scope" />
								</p:row>
							</p:columnGroup>

							<p:column id="c8" width="200" noWrap="false">
								<h:panelGrid id="pgl5" halign="left">
									<h:outputText value="#{node.term}" id="ot1"
										styleClass="#{node.style}"
										rendered="#{!node.showHasChildrenButton}" />
									<p:commandLink value="#{dummyView.value}" id="cl2" rendered="true"
										partialSubmit="true" />
								</h:panelGrid>
							</p:column>

							<p:column id="c26" width="50" sortable="true" filterable="true">
								<h:outputText value="#{node.dictContentCode}" id="ot7" />
							</p:column>
							<p:column id="c18" width="50" sortable="true" filterable="true">
								<h:outputText value="#{node.levelName}" id="ot14" />
							</p:column>
							<p:column id="c17" width="50" sortable="true" filterable="true">
								<h:outputText value="#{node.scopeName}" id="ot13" />
							</p:column>
						</p:treeTable>
					</h:panelGrid>
				</p:panel>
			</p:dialog>

			<p:spacer width="10" height="10" id="s6" />
			<h:panelGrid id="pgl2" columns="5"
				style="padding:3px; font-size: 10px !important">


				<p:outputLabel for="it1aw" value="Dictionary Version:"></p:outputLabel>
				<h:inputText id="it1aw" value="#{dummyView.value}" disabled="true"
					columns="200" />

				<p:outputLabel for="it3" value="Name: "></p:outputLabel>
				<h:inputText id="it3" value="#{dummyView.value}" readOnly="true"
					disabled="true" />
			</h:panelGrid>
			<f:attribute name="currentPage"
				value="Create New #{applicationScope.CSMQBean.customMQName} Wizard" />
		</h:form>


		<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>
	</ui:define>
</ui:composition>
