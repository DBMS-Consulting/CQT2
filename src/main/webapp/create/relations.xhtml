<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panel header="Relations">

						<p:toolbar>
							<f:facet name="left">
								<p:selectOneMenu value="#">
									<f:selectItem itemValue="0" itemLabel="Filter and Sort"></f:selectItem>
									<f:selectItem itemValue="TERM" itemLabel="Term name"></f:selectItem>
									<f:selectItem itemValue="DEF_LEVEL_REF_SHORT_NAME"
										itemLabel="Level"></f:selectItem>
									<f:selectItem itemValue="SCOPE" itemLabel="Scope"></f:selectItem>
								</p:selectOneMenu>
								<p:spacer width="10" />


								<p:selectBooleanCheckbox id="show" label="Show Primary Only"></p:selectBooleanCheckbox>
								<p:outputLabel for="show" value="Show Primary Only" />
								<p:spacer width="10" />
								<p:selectOneMenu value="#">
									<f:selectItem itemValue="0" itemLabel="Scope"></f:selectItem>
									<f:selectItem itemValue="1" itemLabel="1"></f:selectItem>
								</p:selectOneMenu>

								<p:spacer width="10" />
								<p:commandButton value="Refresh" id="cb7" icon="ui-icon-refresh"
									rendered="true" />
								<p:spacer width="10" />
								<p:commandButton value="Delete selected" icon="ui-icon-close"
									id="ctb2" onclick="PF('confirm').show();" rendered="true"
									disabled="false">
								</p:commandButton>

								<p:spacer width="10" />
								<p:commandButton value="Save" id="cb3" disabled="false"
									rendered="true" icon="ui-icon-disk" />

								<p:spacer width="10" />
								<p:commandButton value="Export" id="ctb11a" disabled="false"
									icon="fa fa-file-excel-o">
									<p:fileDownload value="#{null}"></p:fileDownload>
								</p:commandButton>

								<p:spacer width="10" />
								<p:commandButton value="MQ Detailed Report" id="ctb1"
									icon="fa fa-file-excel-o">
									<p:fileDownload value="#{null}"></p:fileDownload>
								</p:commandButton>

								<p:spacer width="10" />
								<p:commandButton value="Hierarchy Search" id="cb6"
									icon="fa fa-link" onclick="PF('search').show();"
									rendered="true">
								</p:commandButton>
							</f:facet>
						</p:toolbar>

						<br />
						<p:treeTable value="#{userBean.root}" var="document">

							<p:columnGroup type="header">
								<p:row>
									<p:column rowspan="2" headerText="##" />
									<p:column colspan="6" headerText="Hierarchy Details" />
								</p:row>

								<p:row>
									<p:column headerText="Code" />
									<p:column headerText="Level" />
									<p:column headerText="Scope" />
									<p:column headerText="Category" />
									<p:column headerText="Weight" />
									<p:column headerText="Delete" />
								</p:row>
							</p:columnGroup>

							<p:column>
								<h:panelGrid columns="1">
									<h:outputText value="ABC" id="ot5" rendered="true"
										shortDesc="#{node.path}" style="white-space:pre-wrap"
										noWrap="false" />
									<h:commandLink value="abc" id="cl1" rendered="true" />
								</h:panelGrid>
							</p:column>

							<p:column>
								<h:outputText value="#" rendered="true" />
							</p:column>
							<p:column headerText="Level" style="width: 50px !important">
								<h:outputText value="#" rendered="true" />
							</p:column>

							<p:column>
								<p:selectOneMenu id="soc3" value="Narrow">

									<f:selectItem itemLabel="Broad" itemValue="1" id="si13s" />
									<f:selectItem itemLabel="Narrow" itemValue="2" id="si13d" />
									<f:selectItem itemLabel="Child Narrow" itemValue="3" id="si4" />
								</p:selectOneMenu>
							</p:column>

							<p:column>
								<p:selectOneMenu id="soc2" value="S" rendered="true">
									<f:selectItem itemLabel="A" itemValue="A" id="si3" />
									<f:selectItem itemLabel="S" itemValue="S" id="si33" />
									<f:selectItem itemLabel="B" itemValue="B" id="si8" />
									<f:selectItem itemLabel="C" itemValue="C" id="si9" />
									<f:selectItem itemLabel="D" itemValue="D" id="si10" />
									<f:selectItem itemLabel="E" itemValue="E" id="si11" />
									<f:selectItem itemLabel="F" itemValue="F" id="si19" />
									<f:selectItem itemLabel="G" itemValue="G" id="si12" />
									<f:selectItem itemLabel="H" itemValue="H" id="si17" />
									<f:selectItem itemLabel="I" itemValue="I" id="si18" />
								</p:selectOneMenu>
							</p:column>

							<p:column>
								<p:spinner value="2" id="ot6" />
							</p:column>

							<p:column>
								<p:selectBooleanCheckbox />
							</p:column>
						</p:treeTable>
					</p:panel>

</ui:composition>
