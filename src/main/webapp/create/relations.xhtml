<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<script>
	function initRelationDND() {
		// define the droppable area on the treetable
		$('.ui-treetable.ui-treetable-resultRelations').droppable({
           activeClass: 'ui-state-active',
           hoverClass: 'ui-state-highlight',
           tolerance: 'pointer',
           scope: 'selRelationDnd',
           drop: function(event, ui) {
        	    var dndRow = $(ui.draggable).closest('tr');
        	    
        		relationSearchToResult([
        	         {name: 'level', value:  $('td:nth-child(2)', dndRow).text()}
        	        ,{name: 'name', value: $('td:nth-child(3)', dndRow).text()}
        	        ,{name: 'code', value: $('td:nth-child(4)', dndRow).text()}
        	        ,{name: 'entityId', value: $('.data-entity-id', dndRow).text()}
        	    ]);
           }
        });

		$('.ui-treetable.ui-treetable-resultHier tr').draggable({
			helper: 'clone',
			scope: 'selRelationDnd',
            zIndex: 10000
		});
	}
</script>

	<h:panelGrid>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton id="filter" value="Filter and Sort" type="button"
					icon="ui-icon-triangle-1-s" />
				<p:overlayPanel id="filterPanel" for="filter">
					<h:panelGrid columns="2">
						<p:outputLabel value="Sort" />
						<p:selectOneMenu value="TERM">
							<f:selectItem itemValue="TERM" itemLabel="Term name"></f:selectItem>
							<f:selectItem itemValue="DEF_LEVEL_REF_SHORT_NAME"
								itemLabel="Level"></f:selectItem>
							<f:selectItem itemValue="SCOPE" itemLabel="Scope"></f:selectItem>
						</p:selectOneMenu>

						<p:outputLabel for="show" value="Show Primary Only"
							style="min-width: 100px !important" />
						<p:selectBooleanCheckbox value="false" id="show"
							label="Show Primary Only"></p:selectBooleanCheckbox>

						<p:spacer />
						<p:commandButton value="Refresh" id="cb7" icon="fa fa-refresh"
							rendered="true" />

					</h:panelGrid>
				</p:overlayPanel>

				<p:spacer width="10" />
				<p:commandButton value="Delete selected" icon="fa fa-trash-o"
					styleClass="#{(createController.selectedData.cmqState ne 'Draft' and createController.selectedData.cmqState ne 'Reviewed') ? 'btn-disabled' : ''}" id="ctb2"
					disabled="#{(createController.selectedData.cmqState ne 'Draft' and createController.selectedData.cmqState ne 'Reviewed') ? true : false}"
					action="#{searchController.deleteRelations(null)}"
					update="resultRelations">
					<p:confirm header="Confirm Delete"
						message="Delete all selected terms?" icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

				<p:spacer width="10" />
				<p:commandButton value="Export" id="ctb11a" disabled="false"
					icon="fa fa-file-excel-o">
					<p:fileDownload value="#{null}"></p:fileDownload>
				</p:commandButton>

				<p:spacer width="10" />
				<p:commandButton value="MQ Detailed Report" id="ctb1"
					icon="fa fa-file-excel-o">
					<p:fileDownload value="#{null}"></p:fileDownload>
				</p:commandButton>
				<p:spacer width="10" />
				<p:commandButton value="Hierarchy Search" id="ctb13"
					styleClass="#{(createController.selectedData.cmqState ne 'Draft' and createController.selectedData.cmqState ne 'Reviewed') ? 'btn-disabled' : ''}" update="@form:hierarchy-modal"
					disabled="#{(createController.selectedData.cmqState ne 'Draft' and createController.selectedData.cmqState ne 'Reviewed') ? true : false}"
					oncomplete="PF('search').show();" icon="fa fa-search">
				</p:commandButton>

				<p:spacer width="10" />
			</f:facet>
		</p:toolbar>

		<br />
		
		<p:remoteCommand name="relationSearchToResult" actionListener="#{searchController.onRelationDrop}" update="resultRelations resultHier" oncomplete="initRelationDND()"/>

		<p:treeTable value="#{searchController.relationsRoot}" var="node"
			selectionMode="checkbox" id="resultRelations" rows="20"
			styleClass="ui-treetable-resultRelations"
			paginator="true" paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,25,30"
			selection="#{searchController.relationSelectedInRelationsTable}">
			
			<script>initRelationDND()</script>
					
			<p:ajax event="expand" listener="#{searchController.onNodeExpand}" update="resultRelations" />

			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2"
						headerText="#{createController.selectedData.cmqName}" />
					<p:column colspan="6" headerText="Hierarchy Details" />
				</p:row>

				<p:row>
					<p:column headerText="Code" />
					<p:column headerText="Level" />
					<p:column headerText="Scope" />
					<p:column headerText="Category" />
					<p:column headerText="Weight" />
					<p:column headerText="Delete" />
				</p:row>
			</p:columnGroup>

			<p:column>
				<h:outputText value="#{node.term}" rendered="true" />
			</p:column>

			<p:column>
				<h:outputText value="#{node.code}" rendered="true" />
			</p:column>
			<p:column style="width: 50px !important">
				<h:outputText value="#{node.level}" rendered="true" />
			</p:column>

			<p:column>
				<p:selectOneMenu id="soc3" value="#{node.scope}"
					disabled="#{createController.readOnlyState}">
					<f:selectItem itemLabel="Narrow" itemValue="2" id="si13d" />
					<f:selectItem itemLabel="Broad" itemValue="1" id="si13s" />
					<f:selectItem itemLabel="Child Narrow" itemValue="3" id="si4" />
				</p:selectOneMenu>
			</p:column>

			<p:column>
				<p:selectOneMenu id="soc2" value="#{node.category}" rendered="true"
					disabled="#{createController.readOnlyState}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItem itemLabel="A" itemValue="A" id="si3" />
					<f:selectItem itemLabel="S" itemValue="S" id="si33" />
					<f:selectItem itemLabel="B" itemValue="B" id="si8" />
					<f:selectItem itemLabel="C" itemValue="C" id="si9" />
					<f:selectItem itemLabel="D" itemValue="D" id="si10" />
					<f:selectItem itemLabel="E" itemValue="E" id="si11" />
					<f:selectItem itemLabel="F" itemValue="F" id="si19" />
					<f:selectItem itemLabel="G" itemValue="G" id="si12" />
					<f:selectItem itemLabel="H" itemValue="H" id="si17" />
					<f:selectItem itemLabel="I" itemValue="I" id="si18" />
				</p:selectOneMenu>
			</p:column>

			<p:column>
				<p:spinner value="#{node.weight}" id="ot6"
					disabled="#{createController.readOnlyState}" />
			</p:column>

			<p:column>
				<p:commandButton disabled="#{createController.readOnlyState}"
					action="#{searchController.deleteRelation(searchController.relationsRoot, node, createController.selectedData.cmqCode)}"
					update="resultRelations" value="Delete">

					<p:confirm header="Delete relation"
						message="Are you sure you want to delete this relation?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:treeTable>
		
	</h:panelGrid>

	<p:dialog widgetVar="search" modal="false" header="Hierarchy search" onShow="initRelationDND()">
		<ui:include src="hierarchySearch.xhtml"></ui:include>

		<p:spacer height="10"></p:spacer>
		<h:panelGrid style="float: right" columns="2">
			<p:commandButton value="Add selected" onclick="PF('search').hide()"
				update="resultRelations"
				action="#{searchController.addSelectedToRelation(searchController.relationSelected)}" />
			<p:commandButton value="Cancel" onclick="PF('search').hide()"
				immediate="true" />
		</h:panelGrid>
	</p:dialog>

	<style>
.ui-state-disabled {
	opacity: 1 !important;
}

.btn-disabled {
	opacity: .50 !important;
}
</style>

</ui:composition>
