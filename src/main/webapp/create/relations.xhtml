<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<script>
	function initRelationDND() {
		// define the droppable area on the treetable
		$('.ui-treetable.ui-treetable-resultRelations').droppable({
           activeClass: 'ui-state-active',
           hoverClass: 'ui-state-highlight',
           tolerance: 'pointer',
           scope: 'selRelationDnd',
           drop: function(event, ui) {
        	    var dndRow = $(ui.draggable).closest('tr');
        	    
        		relationSearchToResult([
        	         {name: 'level', value:  $('td:nth-child(2)', dndRow).text()}
        	        ,{name: 'name', value: $('td:nth-child(3)', dndRow).text()}	
        	        ,{name: 'code', value: $('td:nth-child(4)', dndRow).text()}
        	        ,{name: 'entityId', value: $('.data-entity-id', dndRow).text()}
        	    ]);
           }
        });

		$('.ui-treetable.ui-treetable-resultHier tr').draggable({
			helper: 'clone',
			scope: 'selRelationDnd',
            zIndex: 10000
		});
	}
</script>

	<p:remoteCommand name="saveRelationsAndGoToNextStep"
			update="@form:m1 @form:wizardId"
            actionListener="#{createController.updateRelationsAndNextStep(createController.relationsModel.relationsRoot)}"
			onstart="PF('confirmSaveRelationsDlg').hide()" />
	<p:remoteCommand name="resetRelationsAndGoToNextStep"
			update="@form:m1 @form:wizardId @form:resultRelations"
			onstart="PF('confirmSaveRelationsDlg').hide()" >
		<f:actionListener binding="#{createController.relationsModel.resetRelations(createController.selectedData)}" />
		<f:actionListener binding="#{createController.resetRelationsAndNextStep()}" />
	</p:remoteCommand>
	
	<h:panelGrid>
		<p:toolbar>
			<f:facet name="left">
				<!--  <p:commandButton id="filter" value="Filter and Sort" type="button" icon="ui-icon-triangle-1-s" />
				<p:overlayPanel id="filterPanel" for="filter">
					<h:panelGrid columns="2">
						<p:outputLabel value="Sort" />
						<p:selectOneMenu value="TERM">
							<f:selectItem itemValue="TERM" itemLabel="Term name"></f:selectItem>
							<f:selectItem itemValue="DEF_LEVEL_REF_SHORT_NAME"
								itemLabel="Level"></f:selectItem>
							<f:selectItem itemValue="SCOPE" itemLabel="Scope"></f:selectItem>
						</p:selectOneMenu>

						<p:outputLabel for="show" value="Show Primary Only"
							style="min-width: 100px !important" />
						<p:selectBooleanCheckbox value="false" id="show"
							label="Show Primary Only"></p:selectBooleanCheckbox>

						<p:spacer />
						<p:commandButton value="Refresh" id="cb7" icon="fa fa-refresh"
							rendered="true" />

					</h:panelGrid>
				</p:overlayPanel>
				<p:spacer width="10" /> -->
 
				<i class="fa fa-file-excel-o"
					style="position: absolute; margin-top: 8px; margin-left: 5px"></i>
				<h:commandLink id="generate" value="Export" type="button"
					styleClass="generate"
					actionListener="#{reportController.generateExcelReport(createController.detailsFormModel)}">

					<p:fileDownload value="#{reportController.excelFile}" />
				</h:commandLink>

				<p:spacer width="10" />
				
				
                    
                <!--Show Confirm Dialog if list has more than 1 children when clicking on "MQ Detailed Report" generation button-->
                <p:confirmDialog header="MQ Detail Report"  widgetVar="confirmMQReport"
                                 message="The report generation for large lists can take upto an hour. Do you want to continue?">  
                    <i class="fa fa-check" style="position: absolute; margin-top: 14px; margin-left: 5px"></i>
                    <h:commandLink value="Yes" onclick="PF('confirmMQReport').hide()" styleClass="generate" type="button"
                                     actionListener="#{reportController.generateMQReport(createController.detailsFormModel, createController.notesFormModel)}" >
                        <p:fileDownload value="#{reportController.excelFile}" />
                    </h:commandLink>
                    <p:commandButton value="No" onclick="PF('confirmMQReport').hide()" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>   
                </p:confirmDialog>
                
                <i class="fa fa-file-excel-o"
					style="position: absolute; margin-top: 8px; margin-left: 5px"></i>
                <h:commandLink rendered="#{createController.relationsModel.relationsRoot.childCount gt 0}" value="MQ Detailed Report" type="button"
                               styleClass="generate" onclick="PF('confirmMQReport').show();return false;" />
                
                <h:commandLink rendered="#{createController.relationsModel.relationsRoot.childCount le 0}" value="MQ Detailed Report"
					styleClass="generate"
					actionListener="#{reportController.generateMQReport(createController.detailsFormModel, createController.notesFormModel)}">
					<p:fileDownload value="#{reportController.excelFile}" />
				</h:commandLink>
				
				<p:spacer width="10" />
				<p:commandButton value="Hierarchy Search" id="ctb13"
					styleClass="#{createController.relationsReadonly ? 'btn-disabled' : ''}" update="@form:hierarchy-modal"
					disabled="#{createController.relationsReadonly ? true : false}"
					oncomplete="PF('search').show();" icon="fa fa-search">
				</p:commandButton>

				<p:spacer width="10" />
				
				<p:commandButton value="Parent List" id="ctb15"
                    styleClass="#{createController.parentViewable ? '' : 'btn-disabled'}" update="@form"
                    actionListener="#{createController.relationsModel.populateParentCmqByChild(createController.selectedData)}"
					disabled="#{createController.parentViewable ? false : true}"
                    oncomplete="PF('parentDlg').show()" icon="fa fa-level-up">
				</p:commandButton>
				
				<p:spacer width="10" />
			</f:facet>
		</p:toolbar>

		<br />
		
        <p:remoteCommand name="relationSearchToResult" actionListener="#{createController.relationsModel.onDropRelations}" action="#{createController.notifyRelationsUpdate}"
                         update="@form:m1 @form:resultRelations @form:resultHier" oncomplete="initRelationDND()"/>

		<p:treeTable value="#{createController.relationsModel.relationsRoot}" var="node"
			selectionMode="checkbox" id="resultRelations"
			styleClass="ui-treetable-resultRelations hide-sel-chkbox"
			selection="#{createController.relationsModel.relationSelectedInRelationsTable}"
			resizableColumns="true">
			
			<script>initRelationDND()</script>
					
			<f:attribute name="uiEventSourceName" value="relations" />
			<p:ajax event="expand" listener="#{createController.relationsModel.onNodeExpand}" update="resultRelations" />

			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2"
						headerText="#{createController.selectedData.cmqName}" />
					<p:column colspan="#{createController.relationsModel.displayScopeCatWeight eq 'false' ? 3 : 6}" headerText="Hierarchy Details" style="width:50%"/>
				</p:row>

				<p:row>
					<p:column headerText="Code"  style="width:10%" />
					<p:column headerText="Level" style="width:5%" />
					<p:column rendered="#{createController.relationsModel.displayScopeCatWeight}" headerText="Scope" style="width:10%" />
					<p:column rendered="#{createController.relationsModel.displayScopeCatWeight}" headerText="Category" style="width:5%" />
					<p:column rendered="#{createController.relationsModel.displayScopeCatWeight}" headerText="Weight" style="width:10%" />
					<p:column headerText="Delete" style="width:10%" />
				</p:row>
			</p:columnGroup>

			<p:column>
				<h:outputText value="I" rendered="#{node.inactiveList}" styleClass="text-red text-bold" style="margin-right: 15px"/>
				<h:outputText value="#{node.term}" rendered="true" />
			</p:column>
			
			<p:column style="width:10%">
				<h:outputText value="#{node.code}" rendered="true" />
			</p:column>
			
			<p:column style="width:5%">
				<h:outputText value="#{node.level}" rendered="true" />
			</p:column>

			<p:column rendered="#{createController.relationsModel.displayScopeCatWeight}" style="width:10%">
                <h:outputText value="#{appCSMQBean.interpretCqtBaseScope(node.scope)}"
                              rendered="#{not node.hideScope and (createController.readOnlyState or createController.detailsFormModel.algorithm eq 'N')}" />
				<p:selectOneMenu id="soc3" value="#{node.scope}" 
                        rendered="#{not node.hideScope and not createController.readOnlyState and not createController.detailsFormModel.algorithm eq 'N'}" autoWidth="false" style="width:75%">
					<f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
					<f:selectItems var="s" value="#{appCSMQBean.cqtBaseScopes}"
						itemValue="#{s[0]}" itemLabel="#{s[1]}" />
				</p:selectOneMenu>
			</p:column>

			<p:column rendered="#{createController.relationsModel.displayScopeCatWeight}" style="width:10%">
                <h:outputText value="#{appCSMQBean.interpretCqtBaseCategory(node.category)}"
                    rendered="#{not node.hideScope and (createController.readOnlyState or createController.detailsFormModel.algorithm eq 'N')}" />
				<p:selectOneMenu id="soc2" value="#{node.category}" 
						rendered="#{not node.hideCategory and not createController.readOnlyState and not createController.detailsFormModel.algorithm eq 'N'}" autoWidth="false" style="width:75%">
					<f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
					<f:selectItems var="s" value="#{appCSMQBean.cqtBaseCategories}"
						itemValue="#{s[0]}" itemLabel="#{s[1]}" />
				</p:selectOneMenu>
			</p:column>

			<p:column rendered="#{createController.relationsModel.displayScopeCatWeight}" style="width:5%">
                <h:outputText value="#{node.weight}"
                    rendered="#{not node.hideWeight and (createController.readOnlyState or createController.detailsFormModel.algorithm eq 'N')}" />
				<p:spinner value="#{node.weight}" id="ot6" 
					disabled="#{createController.readOnlyState || createController.detailsFormModel.algorithm eq 'N'}" 
                    rendered="#{not node.hideWeight and not createController.readOnlyState and not createController.detailsFormModel.algorithm eq 'N'}" size="2" />
			</p:column>

            <p:column style="width:10%">
				<p:commandButton disabled="#{createController.readOnlyState}" rendered="#{not node.hideDelete}"
					actionListener="#{createController.relationsModel.deleteRelation(createController.relationsModel.relationsRoot, node, createController.selectedData.cmqCode)}"
                    action="#{createController.notifyRelationsUpdate}"
					update="resultRelations" value="Delete">

					<p:confirm header="Delete relation"
						message="Are you sure you want to delete this relation?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:treeTable>
		
	</h:panelGrid>

	<p:dialog widgetVar="search" modal="false" header="Hierarchy search" onShow="initRelationDND()" height="auto" width="auto">
        <ui:include src="hierarchySearch.xhtml">
            <ui:param name="paramDlgCtrl" value="#{createController.relationsModel.hierarchyDlgModel}" />
            <ui:param name="paramParentExtension" value="#{createController.detailsFormModel.extension}" />
        </ui:include>		

		<p:spacer height="10"></p:spacer>
		<h:panelGrid style="float: right" columns="2">
			<p:commandButton value="Add selected" onclick="PF('search').hide()"
				update="resultRelations @form:m1"
                actionListener="#{createController.relationsModel.addSelectedRelations(createController.relationsModel.hierarchyDlgModel.selectedNodes)}"
                action="#{createController.notifyRelationsUpdate}" />
			<p:commandButton value="Cancel" onclick="PF('search').hide()" type="button" />
		</h:panelGrid>
	</p:dialog>
    
    <p:dialog widgetVar="parentDlg" modal="false" header="Parent List" height="auto" width="auto">
        <ui:include src="parent.xhtml"></ui:include>

        <p:spacer height="10"></p:spacer>
        <h:panelGrid style="float: right" columns="2">
            <p:commandButton value="Close" onclick="PF('parentDlg').hide()" type="button" />
        </h:panelGrid>
    </p:dialog>
    
    <p:confirmDialog widgetVar="confirmSaveRelationsDlg" showEffect="fade" hideEffect="fade"
		header="Confirm about Unsaved Changes"
		message="There are some unsaved changes. Do you want to save them before you continue?">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="saveRelationsAndGoToNextStep()" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  onclick="resetRelationsAndGoToNextStep()" />
    </p:confirmDialog>


	<style>
.ui-state-disabled {
	opacity: 0.7 !important;
}

.btn-disabled {
	opacity: .50 !important;
}

	border: 1px solid #8c8c8c !important;
	border-radius: 4px;
	padding: 4px;
	padding-left: 20px;
	color: #000;
	font-weight: bold;
	background-color: #cccccc;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ececec),
		color-stop(100%, #cccccc));
	background: -webkit-linear-gradient(#ececec, #cccccc);
	background: -moz-linear-gradient(#ececec, #cccccc);
	background: -ms-linear-gradient(#ececec, #cccccc);
	background: -o-linear-gradient(#ececec, #cccccc);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ececec',
		endColorstr='#cccccc');
	-ms-filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ececec',
		endColorstr='#cccccc');
	background: linear-gradient(#ececec, #cccccc);
	text-decoration: none;
}
</style>



</ui:composition>
