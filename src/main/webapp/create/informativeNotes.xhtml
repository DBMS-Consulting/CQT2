<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- <p:growl id="m_notes" /> -->

	<p:panel id="panelNotes"
		header="Informative Notes for #{createController.selectedData.cmqName}">
		<p:tabView>
			<p:tab title="Description">
				<p:inputTextarea required="true"
					placeholder="Please Enter Description"
					value="#{createController.selectedData.cmqDescription}"
					requiredMessage="A description is required"
					style="width: 100%; min-height: 250px" autoResize="true" />
				<!-- <h:inputTextarea required="true" value="###"   /> -->
			</p:tab>
			<p:tab title="Notes">
				<p:inputTextarea value="#{createController.selectedData.cmqNote}"
					style="width: 100%; min-height: 250px" autoResize="true" />
			</p:tab>
			<p:tab title="Source">
				<p:inputTextarea value="#{createController.selectedData.cmqSource}"
					style="width: 100%; min-height: 250px" autoResize="true" />
			</p:tab>
		</p:tabView>

		<h:panelGrid columns="2">
			<p:commandButton value="Save" update="m1" icon="ui-icon-disk"
				action="#{createController.saveInformativeNotes}"></p:commandButton>

			<p:commandButton value="Cancel" icon="ui-icon-close" process="@this"
				update="m1 @form:panelNotes" style="float: right"
				action="#{createController.cancelNotes}">
				<p:confirm header="Confirm"
					message="Are you sure you want to erase these fields?"
					icon="ui-icon-alert" />
			</p:commandButton>

		</h:panelGrid>
	</p:panel>


</ui:composition>
