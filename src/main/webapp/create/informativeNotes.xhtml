<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:growl />

	<p:panel header="Informative Notes for ###">
		<p:tabView>
			<p:tab title="Description">
				<p:inputTextarea required="true"
					requiredMessage="A description is required"
					style="width: 100%; min-height: 250px" autoResize="true"
					value="#{createController.description}" />
				<!-- <h:inputTextarea required="true" value="###"   /> -->
			</p:tab>
			<p:tab title="Notes">
				<p:inputTextarea style="width: 100%; min-height: 250px"
					autoResize="true" value="#{createController.notes}" />
			</p:tab>
			<p:tab title="Source">
				<p:inputTextarea style="width: 100%; min-height: 250px"
					autoResize="true" value="#{createController.source}" />
			</p:tab>
		</p:tabView>


		<p:commandButton style="margin-top: 10px;" value="Save"
			icon="ui-icon-disk" action="#{createController.saveInformativeNotes}"></p:commandButton>
	</p:panel>


</ui:composition>
