<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- <p:growl id="m_notes" /> -->

	<p:panel id="panelNotes"
		header="Informative Notes for #{createController.selectedData.cmqName}">
		<p:tabView>
			<p:tab title="Description">
				<p:inputTextarea required="false"
					readonly="#{createController.readOnlyState}"
					placeholder="Please Enter Description"
					value="#{createController.selectedData.cmqDescription}"
					requiredMessage="A description is required"
					style="width: 100%; min-height: 250px" autoResize="true" />
				<!-- <h:inputTextarea required="true" value="###"   /> -->
			</p:tab>
			<p:tab title="Notes">
				<p:inputTextarea value="#{createController.selectedData.cmqNote}"
					readonly="#{createController.readOnlyState}"
					style="width: 100%; min-height: 250px" autoResize="true" />
			</p:tab>
			<p:tab title="Source">
				<p:inputTextarea value="#{createController.selectedData.cmqSource}"
					readonly="#{createController.readOnlyState}"
					style="width: 100%; min-height: 250px" autoResize="true" />
			</p:tab>
		</p:tabView>

		<h:panelGrid columns="2">
			<p:commandButton value="Save" update="@form:m1" icon="ui-icon-disk" id="save-notes-btn"
				disabled="#{createController.readOnlyState}"
				action="#{createController.saveInformativeNotes}"></p:commandButton>

			<p:commandButton value="Cancel" icon="ui-icon-close" process="@this" id="cancel-notes-btn"
				disabled="#{createController.readOnlyState}"
				update="@form:m1 panelNotes" style="float: right"
				action="#{createController.cancelNotes}">
				<p:confirm header="Confirm"
					message="Are you sure you want to erase these fields?"
					icon="ui-icon-alert" />
			</p:commandButton>

		</h:panelGrid>
	</p:panel>

	<style>
.ui-state-disabled {
	opacity: 1 !important;
}
</style>


</ui:composition>
