<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="3" cellpadding="10">
		<h:panelGrid columns="2" columnClasses="label, value">
			<p:outputLabel value="Extension" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.extension}">
				<f:selectItem itemLabel="All" itemValue="All"></f:selectItem>
				<f:selectItem itemLabel="TME" itemValue="TME"></f:selectItem>
				<f:selectItem itemLabel="TR1" itemValue="TR1"></f:selectItem>
				<f:selectItem itemLabel="CPT" itemValue="CPT"></f:selectItem>
				<f:selectItem itemLabel="DME" itemValue="DME"></f:selectItem>
				<f:selectItem itemLabel="PRO" itemValue="PRO"></f:selectItem>

				<p:ajax update="level2 protocol2 drug product" event="change"
					listener="#{searchController.changeLevel}" />
			</p:selectOneMenu>

			<p:outputLabel value="Drug Program" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.drugProgram}" id="drug">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItem itemValue="No Program" itemLabel="No Program" />
				<f:selectItem itemValue="Val 1" itemLabel="Val 1" />
				<f:selectItem itemValue="Val 2" itemLabel="Val 2" />
			</p:selectOneMenu>

			<p:outputLabel value="Protocol" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.protocol}" id="protocol2">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItem itemValue="No Protocol" itemLabel="No Protocol" />
				<f:selectItem itemValue="Val 1" itemLabel="Val 1" />
				<f:selectItem itemValue="Val 2" itemLabel="Val 2" />
			</p:selectOneMenu>

			<p:outputLabel value="Product" rendered="true"
				styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.product}" disabled="false" id="product">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItem itemValue="No Product" itemLabel="No Product" />
				<f:selectItem itemLabel="Val 1" itemValue="Val 1"></f:selectItem>
				<f:selectItem itemLabel="Val 2" itemValue="Val 2"></f:selectItem>
			</p:selectOneMenu>

		</h:panelGrid>

		<h:panelGrid columns="2" style="min-width: 300px">
			<p:outputLabel value="Level" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.level}" id="level2">
				<f:selectItem itemValue="1" itemLabel="1" />
				<f:selectItem itemValue="2" itemLabel="2" />
				<f:selectItem itemValue="3" itemLabel="3" />
				<f:selectItem itemValue="4" itemLabel="4" />
				<f:selectItem itemValue="5" itemLabel="5" />
			</p:selectOneMenu>

			<p:outputLabel value="Status" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.status}">
				<f:selectItem itemValue="All" itemLabel="All" />
				<f:selectItem itemValue="Active" itemLabel="Active" />
				<f:selectItem itemValue="Pending" itemLabel="Pending" />
				<f:selectItem itemValue="Inactive" itemLabel="Inactive" />

				<p:ajax update="state" event="change"
					listener="#{searchController.changeState}" />
			</p:selectOneMenu>

			<p:outputLabel value="State" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.state}" id="state">
				<f:selectItem itemValue="All" itemLabel="All"
					itemDisabled="#{searchController.status eq 'Pending'}" />
				<f:selectItem itemLabel="Draft" itemValue="Draft" />
				<f:selectItem itemLabel="Reviewed" itemValue="Reviewed" />
				<f:selectItem itemLabel="Approved" itemValue="Published" />
				<f:selectItem itemLabel="Published" itemValue="Published"
					itemDisabled="#{searchController.status eq 'Pending'}" />

			</p:selectOneMenu>
		</h:panelGrid>

		<h:panelGrid columns="2" style="min-width: 300px">
			<p:outputLabel value="Critical event" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.critical}">
				<f:selectItem itemValue="All" itemLabel="All" />
				<f:selectItem itemLabel="No" itemValue="No" />
				<f:selectItem itemLabel="Yes-Narrow" itemValue="Yes-Narrow" />
				<f:selectItem itemLabel="Yes-Broad" itemValue="Yes-Broad" />
			</p:selectOneMenu>

			<p:outputLabel value="Group" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.group}" rendered="true"
				disabled="false">
				<f:selectItem itemLabel="No Group" itemValue="No Group"></f:selectItem>
				<f:selectItems></f:selectItems>
			</p:selectOneMenu>
		</h:panelGrid>
	</h:panelGrid>

	<p:separator />



	<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>
</ui:composition>
