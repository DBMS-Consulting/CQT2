<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Search">

		<h:panelGrid columns="4" cellpadding="10">
			<h:panelGrid columns="2">
				<p:outputLabel value="Dictionary" />
				<p:selectOneMenu value="#{dummyView.value}">
					<f:selectItem itemValue="CMQ SMQ Dictionary"
						itemLabel="CMQ SMQ Dictionary" />
					<f:selectItem itemValue="MedDRA Dictionary"
						itemLabel="MedDRA Dictionary" />
				</p:selectOneMenu>

				<p:outputLabel value="Extension" />
				<p:selectOneMenu value="#{searchController.extension}">
					<f:selectItem itemValue="-1" itemLabel="All" />
					<f:selectItem itemLabel="TME" itemValue="TME" />
					<f:selectItem itemLabel="TR1" itemValue="TR1" />
					<f:selectItem itemLabel="PRO" itemValue="PRO" />
					<f:selectItem itemLabel="DEMO" itemValue="DEMO" />
				</p:selectOneMenu>

				<p:outputLabel value="Drug Program" />
				<p:inputText value="#{searchController.drugProgram}" />

				<p:outputLabel value="Protocol" />
				<p:inputText value="#{searchController.protocol}" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="Release Status" />
				<p:inputText />

				<p:outputLabel value="Approved" />
				<p:selectOneMenu value="#{dummyView.value}">
					<f:selectItem itemValue="ALL" itemLabel="ALL" />
					<f:selectItem itemValue="Yes" itemLabel="Yes" />
					<f:selectItem itemValue="No" itemLabel="No" />
				</p:selectOneMenu>

				<p:outputLabel value="Level" />
				<p:selectOneMenu value="#{dummyView.value}">
					<f:selectItem itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2" />
					<f:selectItem itemValue="3" itemLabel="3" />
					<f:selectItem itemValue="4" itemLabel="4" />
					<f:selectItem itemValue="5" itemLabel="5" />
					<f:selectItem itemValue="All Levels" itemLabel="All Levels" />
				</p:selectOneMenu>
				
 				<p:outputLabel value="State" />
				<p:selectOneMenu value="#{searchController.state}">
					<f:selectItem itemLabel="Requested" itemValue="Requested" />
					<f:selectItem itemLabel="Draft" itemValue="Draft" />
					<f:selectItem itemLabel="Reviewed" itemValue="Reviewed" />
					<f:selectItem itemLabel="Approved" itemValue="Approved" />
					<f:selectItem itemLabel="Published" itemValue="Published" />
				</p:selectOneMenu>
 
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="Critical event" />
				<p:selectOneMenu value="#{dummyView.value}">
					<f:selectItem itemValue="All" itemLabel="All" />
					<f:selectItem itemValue="No" itemLabel="No" />
					<f:selectItem itemValue="Yes - Narrow" itemLabel="Yes - Narrow" />
					<f:selectItem itemValue="Yes - Broad" itemLabel="Yes - Broad" />
				</p:selectOneMenu>

				<p:outputLabel value="Product" />
				<p:inputText />

				<p:outputLabel value="Status" />
				<p:selectOneMenu value="#{dummyView.value}">
					<f:selectItem itemValue="All" itemLabel="All" />
					<f:selectItem itemValue="Active" itemLabel="Active" />
					<f:selectItem itemValue="Inactive" itemLabel="Inactive" />
					<f:selectItem itemValue="Pending" itemLabel="Pending" />
				</p:selectOneMenu>
			</h:panelGrid>

			

			<h:panelGrid columns="2">
				<p:outputLabel value="Group" />
				<p:inputText />

				<p:outputLabel value="Scope" />
				<p:selectOneMenu value="#{dummyView.value}">
					<f:selectItem itemValue="All" itemLabel="All" />
					<f:selectItem itemValue="Y" itemLabel="Y" />
					<f:selectItem itemValue="N" itemLabel="N" />
				</p:selectOneMenu>

				<p:spacer />
			</h:panelGrid>

		</h:panelGrid>

		<p:separator />

		<h:panelGrid columns="8">
			<p:outputLabel value="Term" />
			<p:inputText />
			<p:outputLabel value="Code" />
			<p:inputText />
			<p:commandButton value="Search" action="#{searchController.search()}"
				update="result" />
			<p:commandButton value="Maintain Designees" />
			<h:commandButton value="Reset" type="reset" />
		</h:panelGrid>

		<p:spacer />

		<p:outputPanel deferred="true" deferredMode="visible">
			<p:dataTable var="value" value="#{searchController.values}"
				id="result">
				<p:column headerText="Code">
					<h:outputLink value="#{request.contextPath}/create/create.xhtml">
						<f:param value="#{value.code}" name="code" />
						<h:outputText value="#{value.code}" />
					</h:outputLink>
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{value.name}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{value.description}" />
				</p:column>
				<p:column headerText="Status">
					<h:outputText value="#{value.status}" />
				</p:column>
				<p:column headerText="Release Status">
					<h:outputText value="#{value.releaseStatus}" />
				</p:column>
				<p:column headerText="Release Group">
					<h:outputText value="#{value.releaseGroup}" />
				</p:column>

				<p:column headerText="Group">
					<h:outputText value="#{value.group}" />
				</p:column>

				<p:column headerText="Level">
					<h:outputText value="#{value.level}" />
				</p:column>

				<p:column headerText="Critical Event">
					<h:outputText value="#{value.criticalEvent}" />
				</p:column>

				<p:column headerText="Code">
					<h:outputText value="#{value.code}" />
				</p:column>

				<p:column headerText="Scope">
					<h:outputText value="#{value.scope}" />
				</p:column>

				<p:column headerText="State">
					<h:outputText value="#{value.state}" />
				</p:column>
				<p:column headerText="Product">
					<h:outputText value="#{value.product}" />
				</p:column>
				<p:column headerText="Designee">
					<h:outputText value="#{value.designee}" />
				</p:column>
				<p:column headerText="Created By">
					<h:outputText value="#{value.creator.name}" />
				</p:column>
				<p:column headerText="Extention">
					<h:outputText value="#{value.extension}" />
				</p:column>
				<p:column headerText="Drug Program">
					<h:outputText value="#{value.drugProgram}" />
				</p:column>
				<p:column headerText="Protocol">
					<h:outputText value="#{value.protocol}" />
				</p:column>
			</p:dataTable>
		</p:outputPanel>
	</p:panel>

</ui:composition>
