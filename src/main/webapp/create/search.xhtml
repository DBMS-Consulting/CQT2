<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2" cellpadding="10" id="searchPanel">
		<h:panelGrid columns="2" columnClasses="label, value">
			<p:outputLabel value="Extension" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.extension}">
				<f:selectItem itemLabel="All" itemValue=""></f:selectItem>
				<f:selectItems value="#{configMB.extensions}" var="extension"
					itemLabel="#{extension.value}" itemValue="#{extension.codelistInternalValue}" />

				<p:ajax update="level2 protocol2 drug2 product2 status state group"
					event="change" listener="#{searchController.resetSearch}" />
					
				 
				<p:ajax
					update="level2 protocol2 drug2 product2 status state group"
					event="change" listener="#{searchController.changeLevel}" />
			</p:selectOneMenu>

			<p:outputLabel value="Drug Program" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.drugProgram}" id="drug2">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItems value="#{configMB.programs}" var="program"
					itemLabel="#{program.value}" itemValue="#{program.value}" />
			</p:selectOneMenu>

			<p:outputLabel value="Protocol" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.protocol}" id="protocol2">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItems value="#{configMB.protocols}" var="protocol"
					itemLabel="#{protocol.value}" itemValue="#{protocol.value}" />
			</p:selectOneMenu>

			<p:outputLabel value="Product" rendered="true"
				styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.product}" disabled="false"
				id="product2">
				<f:selectItem itemValue="" itemLabel="" />
				<f:selectItems value="#{configMB.products}" var="product"
					itemLabel="#{product.value}" itemValue="#{product.value}" />
			</p:selectOneMenu>

		</h:panelGrid>

		<h:panelGrid columns="2" style="min-width: 300px">
			<p:outputLabel value="Level" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.level}" id="level2">
				<f:selectItem itemValue="" itemLabel="All" />
				<f:selectItem itemValue="1" itemLabel="1" />
				<f:selectItem itemValue="2" itemLabel="2" />
				<f:selectItem itemValue="3" itemLabel="3" />
				<f:selectItem itemValue="4" itemLabel="4" />
				<f:selectItem itemValue="5" itemLabel="5" />
			</p:selectOneMenu>

			<p:outputLabel value="Status" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.status}" id="status">
				<f:selectItem itemValue="" itemLabel="All" />
				<f:selectItem itemValue="A" itemLabel="Active" />
				<f:selectItem itemValue="P" itemLabel="Pending" />
				<f:selectItem itemValue="I" itemLabel="Inactive" />

				<p:ajax update="state" event="change"
					listener="#{searchController.changeState}" />
			</p:selectOneMenu>

			<p:outputLabel value="State" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.state}" id="state">
				<f:selectItem itemValue="" itemLabel="All"
					itemDisabled="#{searchController.status eq 'Pending'}" />
				<f:selectItem itemLabel="Draft" itemValue="Draft" />
				<f:selectItem itemLabel="Reviewed" itemValue="Reviewed" />
				<f:selectItem itemLabel="Approved" itemValue="Approved" />
				<f:selectItem itemLabel="Published" itemValue="Published"
					itemDisabled="#{searchController.status eq 'Pending'}" />

			</p:selectOneMenu>

			<p:outputLabel value="Group" styleClass="label-right" />
			<p:selectOneMenu value="#{searchController.group}" id="group"
				disabled="false">
				<f:selectItem itemLabel="" itemValue="All"></f:selectItem>
				<f:selectItem itemLabel="No Group" itemValue="No Group"></f:selectItem>
				<f:selectItems></f:selectItems>
			</p:selectOneMenu>
		</h:panelGrid>
	</h:panelGrid>

	<p:separator />

	<h:panelGrid columns="8">
		<p:outputLabel value="Term" />
		<p:inputText value="#{searchController.termName}" />
		<p:outputLabel value="Code" />
		<p:inputText value="#{searchController.code}" />

		<!-- <p:outputLabel value="Designee" /> -->
		<!-- <p:selectOneMenu value="#{createController.selectedData.cmqDesignee}">
			<f:selectItem itemLabel="" itemValue=""></f:selectItem>
			<f:selectItem itemLabel="NONE" itemValue="NONE"></f:selectItem>
		</p:selectOneMenu> -->
		<p:selectCheckboxMenu  value="#{createController.selectedDesignees}" label="Designees">
			<f:selectItem itemLabel="" itemValue=""></f:selectItem>
			<f:selectItem itemLabel="NONE" itemValue="NONE"></f:selectItem>
		</p:selectCheckboxMenu >

		<p:commandButton value="Search" action="#{searchController.search()}"
			update="result" />
		<p:commandButton action="#{searchController.reset}" value="Reset"
			update="@form:result @form:searchPanel" />
	</h:panelGrid>

	<p:spacer />

	<p:outputPanel deferred="true" deferredMode="visible">
		<p:dataTable var="value" value="#{searchController.datas}" id="result"
			rows="10" paginator="true" paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,25">
			<p:column headerText="Term">
				<h:outputText value="#{value.cmqName}" />
			</p:column>
			<p:column headerText="Extension">
				<h:outputText value="#{value.cmqTypeCd}" />
			</p:column>
			<p:column headerText="Level">
				<h:outputText value="#{value.cmqLevel}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText rendered="#{value.cmqStatus eq 'P'}" value="Pending" />
				<h:outputText rendered="#{value.cmqStatus eq 'I'}" value="Inactive" />
				<h:outputText rendered="#{value.cmqStatus eq 'A'}" value="Active" />
			</p:column>
			<p:column headerText="State">
				<h:outputText value="#{value.cmqState}" />
			</p:column>
			<p:column headerText="Code">
				<h:commandLink partialSubmit="true"
					action="#{createController.loadCmqBaseByCode(value.cmqCode)}"
					value="#{value.cmqCode}">
					
					<f:ajax render="@form @form:pgl2 @form:relations_panel" />
					
					<f:setPropertyActionListener target="#{searchController.clickedCmqCode}" value="#{value.cmqCode}" />
					
					<f:setPropertyActionListener target="#{createController.codeSelected}" value="#{value.cmqCode}" />					
				</h:commandLink>
			</p:column>
			<p:column headerText="Drug Program">
				<h:outputText value="#{value.cmqProgramCd}" />
			</p:column>
			<p:column headerText="Protocol">
				<h:outputText value="#{value.cmqProtocolCd}" />
			</p:column>
			<p:column headerText="Product">
				<h:outputText value="#{value.cmqProductCd}" />
			</p:column>
			<p:column headerText="Group">
				<h:outputText value="#{value.cmqGroup}" />
			</p:column>
			<p:column headerText="Created By">
				<h:outputText value="#{value.cmqDesignee}" />
			</p:column>
			<p:column headerText="History" style="text-align: center" rendered="#{view.viewId == '/create/browseAndSearch.xhtml' ? true : false}">
				<!-- <h:outputText value="#{value.history}" /> -->
				<p:commandLink action="#" style="color: red" label="History"
					onclick="PF('history-dialog').show()">
					<i class="fa fa-power-off"></i>
				</p:commandLink>

			</p:column>
			<p:column headerText="Audit" style="text-align: center" rendered="#{view.viewId == '/create/browseAndSearch.xhtml' ? true : false}">
				<p:commandLink value="Audit"
					style="border: 1px solid black; background-color: grey; font-weight:bold; color: #fff; text-decoration: none !important; 
										 border-radius: 10px; padding: 3px"
					action="#" onclick="PF('audit-dialog').show()" />
			</p:column>
		</p:dataTable>
	</p:outputPanel>


	<p:dialog widgetVar="audit-dialog" modal="false" header="Audit">
		<p:panel header="Audit Trail " style="width:900px; height:623px;">
			<p:dataTable var="value" value="#{searchController.values}"
				id="auditTable" rows="10" paginator="true"
				paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,25">
				<p:column headerText="Transaction Type">
					<h:outputText value="#{value.term}" />
				</p:column>
				<p:column headerText="Date" sortBy="#{dummyView.value}">
					<h:outputText value="#{value.term}" />
				</p:column>
				<p:column headerText="Field Name" sortBy="#{dummyView.value}"
					filterBy="#{dummyView.value}">
					<h:outputText value="#{dummyView.value}" />
				</p:column>
				<p:column headerText="User">
					<h:outputText value="#{value.level}" />
				</p:column>
				<p:column headerText="Old Value">
					<h:outputText value="#{value.status}" />
				</p:column>
				<p:column headerText="New value">
					<h:outputText value="#{value.state}" />
				</p:column>
				<p:column headerText="State">
					<h:outputText value="#{value.status}" />
				</p:column>
				<p:column headerText="Status">
					<h:outputText value="#{value.state}" />
				</p:column>

			</p:dataTable>

		</p:panel>
		<p:spacer height="10"></p:spacer>
		<h:panelGrid style="float: right">
			<p:commandButton value="Cancel" onclick="PF('new_pt').hide()"
				immediate="true" />
		</h:panelGrid>
	</p:dialog>

	<p:dialog widgetVar="history-dialog" modal="true" id="historyD"
		closable="true" header="History As of Date (Required for history)">

		<h:panelGrid columns="1">
			<h:panelGrid>
				<p:calendar showOn="button" style="margin-left: 50px !important;" pattern="dd/MM/yyyy" />
			</h:panelGrid>

			<h:panelGrid style="float: right" columns="2">
				<p:commandButton value="OK" action="OK" />
				<p:commandButton value="Cancel" onclick="PF('new_pt').hide()"
					immediate="true" />
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>


	<!-- Popups - dialogs   -->
	<p:dialog widgetVar="confirm" header="Confirm">
		<h:commandButton value="Delete all selected terms?" />
	</p:dialog>

	<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>
</ui:composition>
