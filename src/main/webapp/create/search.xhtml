<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Search">

		<h:panelGrid columns="4" cellpadding="10">
			<h:panelGrid columns="2">
				<p:outputLabel value="Dictionary" />
				<p:selectOneMenu value="#{null}" disabled="true">
					<f:selectItem itemValue="CMQ SMQ Dictionary"
						itemLabel="CMQ SMQ Dictionary" />
					<f:selectItem itemValue="MedDRA Dictionary"
						itemLabel="MedDRA Dictionary" />
				</p:selectOneMenu>

				<p:outputLabel value="Extension" />
				<h:outputText value="#######" />

				<p:spacer />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="Release Status" />
				<h:outputText value="#######" />

				<p:outputLabel value="Approved" />
				<h:outputText value="#######" />

				<p:outputLabel value="Level" />
				<h:outputText value="#######" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="Critical event" />
				<h:outputText value="#######" />

				<p:outputLabel value="Product" />
				<h:outputText value="#######" />

				<p:outputLabel value="Status" />
				<h:outputText value="#######" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:outputLabel value="Group" />
				<h:outputText value="#######" />

				<p:outputLabel value="Scope" />
				<h:outputText value="#######" />

				<p:spacer />
			</h:panelGrid>

		</h:panelGrid>

		<p:separator />

		<h:panelGrid columns="6">
			<p:outputLabel value="Term" />
			<h:inputText  />
			<p:outputLabel value="Code" />
			<h:inputText  />
			<p:commandButton value="Search" />
			<p:commandButton value="Maintain Designees" />
		</h:panelGrid>

		<p:spacer />

		<p:outputPanel deferred="true" deferredMode="visible">
			<p:dataTable var="car" value="#{null}">
				<p:column headerText="Term">
					<h:outputText value="#{car.id}" />
				</p:column>

				<p:column headerText="Approved">
					<h:outputText value="#{car.year}" />
				</p:column>

				<p:column headerText="Status">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Release Status">
					<h:outputText value="#{car.color}" />
				</p:column>
				<p:column headerText="Release Group">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Group">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Level">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Critical Event">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Code">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="Scope">
					<h:outputText value="#{car.brand}" />
				</p:column>

				<p:column headerText="State">
					<h:outputText value="#{car.brand}" />
				</p:column>
				<p:column headerText="Product">
					<h:outputText value="#{car.brand}" />
				</p:column>
				<p:column headerText="Created By">
					<h:outputText value="#{car.brand}" />
				</p:column>
				<p:column headerText="Extention">
					<h:outputText value="#{car.brand}" />
				</p:column>
				<p:column headerText="History">
					<h:outputText value="#{car.brand}" />
				</p:column>
			</p:dataTable>
		</p:outputPanel>
	</p:panel>

</ui:composition>
