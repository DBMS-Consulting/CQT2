<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	

		<h:panelGrid columns="4" cellpadding="10">
			<h:panelGrid columns="2" style="min-width: 300px">
				<p:outputLabel value="Dictionary" />
				<p:selectOneMenu value="CMQ SMQ Dictionary">
					<f:selectItem itemValue="CMQ SMQ Dictionary"
						itemLabel="CMQ SMQ Dictionary" />
					<f:selectItem itemValue="MedDRA Dictionary"
						itemLabel="MedDRA Dictionary" />
				</p:selectOneMenu>

				<p:outputLabel value="Extention" />
				<p:selectOneMenu value="#{searchController.extension}">
					<f:selectItem itemValue="-1" itemLabel="All" />
					<f:selectItem itemLabel="TME" itemValue="TME" />
					<f:selectItem itemLabel="TR1" itemValue="TR1" />
					<f:selectItem itemLabel="PRO" itemValue="PRO" />
					<f:selectItem itemLabel="DEMO" itemValue="DEMO" />
				</p:selectOneMenu>

				<p:outputLabel value="Drug Program" styleClass="label-right" />
				<p:selectOneMenu value="No program">
					<f:selectItem itemValue="No program" itemLabel="No program" />
					<f:selectItem itemValue="Val 1" itemLabel="Val 1" />
					<f:selectItem itemValue="Val 2" itemLabel="Val 2" />
				</p:selectOneMenu>

				<p:outputLabel value="Protocol" styleClass="label-right" />
				<p:selectOneMenu value="No protocol" required="#{searchController.extension eq 'PRO' ? true : false}">
 					<f:selectItem itemValue="No protocol" itemLabel="No protocol" />
					<f:selectItem itemValue="Val 1" itemLabel="Val 1" />
					<f:selectItem itemValue="Val 2" itemLabel="Val 2" />
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid columns="2" style="min-width: 300px">
				<p:outputLabel value="Approved" />
				<p:selectOneMenu value="ALL">
					<f:selectItem itemValue="ALL" itemLabel="ALL" />
					<f:selectItem itemValue="Yes" itemLabel="Yes" />
					<f:selectItem itemValue="No" itemLabel="No" />
				</p:selectOneMenu>

				<p:outputLabel value="Level" />
				<p:selectOneMenu value="1">
					<f:selectItem itemValue="1" itemLabel="1" />
					<f:selectItem itemValue="2" itemLabel="2" />
					<f:selectItem itemValue="3" itemLabel="3" />
					<f:selectItem itemValue="4" itemLabel="4" />
					<f:selectItem itemValue="5" itemLabel="5" />
					<f:selectItem itemValue="All Levels" itemLabel="All Levels" />
				</p:selectOneMenu>
				
 				<p:outputLabel value="State" />
				<p:selectOneMenu value="#{searchController.state}">
					<f:selectItem itemValue="All" itemLabel="All" />
					<f:selectItem itemLabel="Draft" itemValue="Draft" />
					<f:selectItem itemLabel="Reviewed" itemValue="Reviewed" />
					<f:selectItem itemLabel="Approved" itemValue="Approved" />
					<f:selectItem itemLabel="Published" itemValue="Published" />
				</p:selectOneMenu>
 
			</h:panelGrid>

			<h:panelGrid columns="2" style="min-width: 300px">
				<p:outputLabel value="Critical event" />
				<h:outputText value="No" />

				<p:outputLabel value="Product" rendered="true" styleClass="label-right" />
				<p:selectOneMenu value="No Product" rendered="true" disabled="false"
					required="true">
					<f:selectItem itemLabel="No Product" itemValue="No Product"></f:selectItem>
					<f:selectItem itemLabel="Val 1" itemValue="Val 1"></f:selectItem>
					<f:selectItem itemLabel="Val 2" itemValue="Val 2"></f:selectItem>
				</p:selectOneMenu>
				<p:outputLabel value="Status" />
				<p:selectOneMenu value="All">
					<f:selectItem itemValue="All" itemLabel="All" />
					<f:selectItem itemValue="Active" itemLabel="Active" />
					<f:selectItem itemValue="Inactive" itemLabel="Inactive" />
					<f:selectItem itemValue="Pending" itemLabel="Pending" />
				</p:selectOneMenu>
			</h:panelGrid>

			

			<h:panelGrid columns="2" style="min-width: 300px">
				<p:outputLabel value="Group" styleClass="label-right" />
				<p:selectOneMenu value="1" rendered="true" disabled="false"
					required="true">
					<f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
				</p:selectOneMenu>

				<p:outputLabel value="Scope" />
				<h:outputText value="No" />

				<p:spacer />
			</h:panelGrid>

		</h:panelGrid>

		<p:separator />

		
	

</ui:composition>
