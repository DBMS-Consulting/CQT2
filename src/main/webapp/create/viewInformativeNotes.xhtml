<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panel header="Informative Notes for #{createController.selectedData.cmqName}">
		<p:tabView>
			<p:tab title="Description">
				<p:inputTextarea readonly="true" value="#{createController.selectedData.cmqDescription}" style="width: 100%;min-height: 250px" />
			</p:tab>
			<p:tab title="Notes">
				<p:inputTextarea readonly="true" value="#{createController.selectedData.cmqNote}" style="width: 100%;min-height: 250px" />
			</p:tab>
			<p:tab title="Source">
				<p:inputTextarea readonly="true" value="#{createController.selectedData.cmqSource}" style="width: 100%;min-height: 250px" />
			</p:tab>
		</p:tabView>
		
		<br />
	</p:panel>
</ui:composition>
