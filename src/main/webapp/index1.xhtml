<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<table summary="" id="pt1:pt_pgl3" class="x1a" style="height: 45px;">
		<tbody>
			<tr>
				<td><img id="pt1:pt_i1"
					title="Version: 01.09.00 Date: 21-SEP-2016"
					alt="Version: 01.09.00 Date: 21-SEP-2016" class="xl0"
					src="pages/NMAT_files/CQT.png" /></td>
			</tr>
		</tbody>
	</table>

	<p:themeSwitcher style="width:150px; float:right;">
		<f:selectItem itemLabel="Choose Theme" itemValue="" />
		<f:selectItems value="#{themeSwitcherView.themes}" />
	</p:themeSwitcher>

	<!-- 
		<ui:insert name="tabMenu">
			<ui:include src="/ui/tabMenu.xhtml" />
		</ui:insert>
 -->
	<p:breadCrumb>
		<p:menuitem value="Categories" url="#" />
		<p:menuitem value="Browse &amp; Search" url="#" />
		<p:menuitem value="Reports" url="#" />
		<p:menuitem value="View Version Impact" url="#" />
	</p:breadCrumb>

	<div>
		<hr id="pt1:pt_s6" class="x1j" />
	</div>

	<div>
		<span style="font-weight: bold; padding: 10px;">›› Browse &amp;
			Search</span>
	</div>



	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:wizard flowListener="#{userWizard.onFlowProcess}">
			<p:tab id="search" title="Search">
				<p:panel header="Search">
					<p:messages />
					<h:panelGrid columns="4">
						<h:panelGrid columns="2">
							<p:outputLabel value="Dictionary" />
							<p:selectOneMenu value="#{dummyView.value}">
								<f:selectItem itemValue="CMQ SMQ Dictionary"
									itemLabel="CMQ SMQ Dictionary" />
								<f:selectItem itemValue="MedDRA Dictionary"
									itemLabel="MedDRA Dictionary" />
							</p:selectOneMenu>

							<p:outputLabel value="Extension" />
							<p:selectOneMenu value="#{dummyView.value}">
								<f:selectItem itemValue="SMQ" itemLabel="SMQ" />
								<f:selectItem itemValue="CMQ" itemLabel="CMQ" />
								<f:selectItem itemValue="NMQ" itemLabel="NMQ" />
								<f:selectItem itemValue="ALL" itemLabel="ALL" />
							</p:selectOneMenu>

							<p:spacer />
						</h:panelGrid>

						<h:panelGrid columns="2">
							<p:outputLabel value="Release Status" />
							<p:inputText value="#{dummyView.value}" />

							<p:outputLabel value="Approved" />
							<p:selectOneMenu value="#{dummyView.value}">
								<f:selectItem itemValue="ALL" itemLabel="ALL" />
								<f:selectItem itemValue="Yes" itemLabel="Yes" />
								<f:selectItem itemValue="No" itemLabel="No" />
							</p:selectOneMenu>

							<p:outputLabel value="Level" />
							<p:selectOneMenu value="#{dummyView.value}">
								<f:selectItem itemValue="1" itemLabel="1" />
								<f:selectItem itemValue="2" itemLabel="2" />
								<f:selectItem itemValue="3" itemLabel="3" />
								<f:selectItem itemValue="4" itemLabel="4" />
								<f:selectItem itemValue="5" itemLabel="5" />
								<f:selectItem itemValue="All Levels" itemLabel="All Levels" />
							</p:selectOneMenu>

						</h:panelGrid>

						<h:panelGrid columns="2">
							<p:outputLabel value="Critical event" />
							<p:selectOneMenu value="#{dummyView.value}">
								<f:selectItem itemValue="All" itemLabel="All" />
								<f:selectItem itemValue="No" itemLabel="No" />
								<f:selectItem itemValue="Yes - Narrow" itemLabel="Yes - Narrow" />
								<f:selectItem itemValue="Yes - Broad" itemLabel="Yes - Broad" />
							</p:selectOneMenu>

							<p:outputLabel value="Product" />
							<p:inputText value="#{dummyView.value}" />

							<p:outputLabel value="Status" />
							<p:selectOneMenu value="#{dummyView.value}">
								<f:selectItem itemValue="All" itemLabel="All" />
								<f:selectItem itemValue="Active" itemLabel="Active" />
								<f:selectItem itemValue="Inactive" itemLabel="Inactive" />
								<f:selectItem itemValue="Pending" itemLabel="Pending" />
							</p:selectOneMenu>

						</h:panelGrid>

						<h:panelGrid columns="2">
							<p:outputLabel value="Group" />
							<p:inputText value="#{dummyView.value}" />

							<p:outputLabel value="Scope" />
							<p:selectOneMenu value="#{dummyView.value}">
								<f:selectItem itemValue="All" itemLabel="All" />
								<f:selectItem itemValue="Y" itemLabel="Y" />
								<f:selectItem itemValue="N" itemLabel="N" />
							</p:selectOneMenu>

							<p:spacer />
						</h:panelGrid>

					</h:panelGrid>

					<p:separator />

					<h:panelGrid columns="5">
						<p:outputLabel value="Term" />
						<p:inputText value="#{dummyView.value}" />
						<p:outputLabel value="Code" />
						<p:inputText value="#{dummyView.value}" />
						<p:commandButton value="Search" />
					</h:panelGrid>

					<p:spacer />

					<p:outputPanel deferred="true" deferredMode="visible">
						<p:dataTable var="car" value="#{dummyView.value}">
							<p:column headerText="Term">
								<h:outputText value="#{car.id}" />
							</p:column>

							<p:column headerText="Approved">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Status">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Release Status">
								<h:outputText value="#{car.color}" />
							</p:column>
							<p:column headerText="Release Group">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Group">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Level">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Critical Event">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Code">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Scope">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="State">
								<h:outputText value="#{car.brand}" />
							</p:column>
							<p:column headerText="Product">
								<h:outputText value="#{car.brand}" />
							</p:column>
							<p:column headerText="Created By">
								<h:outputText value="#{car.brand}" />
							</p:column>
							<p:column headerText="Extension">
								<h:outputText value="#{car.brand}" />
							</p:column>
							<p:column headerText="History">
								<h:outputText value="#{car.brand}" />
							</p:column>

						</p:dataTable>
					</p:outputPanel>

				</p:panel>

			</p:tab>

			<p:tab id="details" title="Details">
				<p:panel header="Details">
					<p:messages />

					<h:panelGrid columns="3">

						<h:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel value="Extension" />
							<h:outputText value="CMQ" />

							<p:outputLabel value="Name" />
							<h:outputText value="12JUN2015 CQT [STANDARD] (NMQ)" />

							<p:outputLabel value="Filter Dictionary" />
							<h:outputText value="NMATSMQ" />

							<p:outputLabel value="Approved" />
							<span class="xjz"><img
								src="/pages/details_files/checkMark_readonly.png" class="xuf"
								title="Checked" alt="Checked" height="13" width="13" border="0" /></span>

							<p:outputLabel value="Release Status" />
							<h:outputText value="CURRENT" />

							<p:outputLabel value="Product" />
							<h:outputText value="Standard" />

							<p:outputLabel value="Designee" />
							<h:outputText
								value="BSL/Requestor, Artemis; Habersetzer, Ambroise; MQM, An" />
						</h:panelGrid>


						<h:panelGrid columns="2" columnClasses="label, value">

							<table summary="" role="presentation" style="width: auto"
								cellpadding="0" cellspacing="0" border="0">
								<tbody>
									<tr>
										<td class="x4w" colspan="1"><table summary=""
												role="presentation" cellpadding="0" cellspacing="0"
												width="100%" border="0">
												<tbody>
													<tr>
														<td></td>
														<td></td>
													</tr>
													<tr class="x1u p_AFReadOnly p_AFMultiRow" id="pt1:it14">
														<td class="xu x4z" style="white-space: nowrap"
															valign="top"><label class="af_inputText_label-text"
															for="pt1:it14::content">Algorithm </label></td>
														<td class="xvo" valign="top"><textarea
																id="pt1:it14::content"
																style="color: #000000; width: 25em;" class="x25"
																readonly="readonly" cols="50" rows="2" maxlength="300">N</textarea></td>
													</tr>
													<tr class="x1z p_AFHelp p_AFReadOnly" id="pt1:smc6">
														<td class="x12 x4z" style="white-space: nowrap"><label
															class="af_selectOneChoice_label-text">Status</label></td>
														<td class="xvo" nowrap="nowrap" valign="top"><span
															id="pt1:smc6::content" class="x2h">Active</span></td>
													</tr>
													<tr class="x1u p_AFReadOnly" id="pt1:it6">
														<td class="xu x4z" valign="top"><label
															class="af_inputText_label-text">State</label></td>
														<td class="xvo" valign="top"><span
															id="pt1:it6::content" style="color: #000000;" class="x25"></span></td>
													</tr>
													<tr class="x1z p_AFReadOnly" id="pt1:soc3">
														<td class="x12 x4z" style="white-space: nowrap"><label
															class="af_selectOneChoice_label-text">Critical
																Event</label></td>
														<td class="xvo" nowrap="nowrap" valign="top"><span
															id="pt1:soc3::content" style="color: #000000;"
															class="x2h">No</span></td>
													</tr>
													<tr class="x1z p_AFReadOnly" id="pt1:soc1">
														<td class="x12 x4z" style="white-space: nowrap"><label
															class="af_selectOneChoice_label-text">Level</label></td>
														<td class="xvo" nowrap="nowrap" valign="top"><span
															id="pt1:soc1::content" class="x2h">1</span></td>
													</tr>
													<tr class="x1z p_AFReadOnly" id="pt1:soc2">
														<td class="x12 x4z" style="white-space: nowrap"><label
															class="af_selectOneChoice_label-text">Scope</label></td>
														<td class="xvo" nowrap="nowrap" valign="top"><span
															id="pt1:soc2::content" style="color: #000000;"
															class="x2h">No</span></td>
													</tr>
													<tr class="xjv p_AFReadOnly" style="width: 130px;"
														id="pt1:selectManyChoice1">
														<td class="x18n x4z" style="white-space: nowrap"><label
															class="af_selectManyChoice_label-text"
															id="pt1:selectManyChoice1_afrlblBy">Group</label></td>
														<td class="xvo" nowrap="nowrap" valign="top"><span
															id="pt1:selectManyChoice1::content"
															style="color: #000000; width: 350px;" class="xk3">Injury,
																poisoning and procedural complications</span></td>
													</tr>
													<tr class="x1u p_AFReadOnly" id="pt1:it7">
														<td class="xu x4z" style="white-space: nowrap"
															valign="top"><label class="af_inputText_label-text">Code</label></td>
														<td class="xvo" valign="top"><span
															id="pt1:it7::content" style="color: #000000; width: 4em;"
															class="x25">90002141</span></td>
													</tr>
												</tbody>
											</table></td>
									</tr>
								</tbody>
							</table>
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">

							<table summary="" role="presentation" style="width: auto"
								cellpadding="0" cellspacing="0" border="0">
								<tbody>
									<tr>
										<td class="x4w" colspan="1"><table summary=""
												role="presentation" cellpadding="0" cellspacing="0"
												width="100%" border="0">
												<tbody>
													<tr>
														<td></td>
														<td></td>
													</tr>
													<tr class="x1u p_AFReadOnly" id="pt1:it2">
														<td class="xu x4z" style="white-space: nowrap"
															valign="top"><label class="af_inputText_label-text">Initial
																Creation By </label></td>
														<td class="xvo" valign="top"><span
															id="pt1:it2::content"
															style="color: #000000; width: 12em;" class="x25">NMAT</span></td>
													</tr>
													<tr class="x1u p_AFReadOnly" id="pt1:it5">
														<td class="xu x4z" style="white-space: nowrap"
															valign="top"><label class="af_inputText_label-text">Initial
																Creation Date</label></td>
														<td class="xvo" valign="top"><span
															id="pt1:it5::content"
															style="color: #000000; width: 10em;" class="x25">2015-06-12
																12:33:13</span></td>
													</tr>
													<tr class="x1u p_AFReadOnly" id="pt1:it13">
														<td class="xu x4z" style="white-space: nowrap"
															valign="top"><label class="af_inputText_label-text">Last
																Activation By</label></td>
														<td class="xvo" valign="top"><span
															id="pt1:it13::content"
															style="color: #000000; width: 12em;" class="x25">NMAT</span></td>
													</tr>
													<tr class="x1u p_AFReadOnly" id="pt1:it12">
														<td class="xu x4z" style="white-space: nowrap"
															valign="top"><label class="af_inputText_label-text">Last
																Activation Date</label></td>
														<td class="xvo" valign="top"><span
															id="pt1:it12::content"
															style="color: #000000; width: 10em;" class="x25">2015-06-12
																12:33:13</span></td>
													</tr>
												</tbody>
											</table></td>
									</tr>
								</tbody>
							</table>

						</h:panelGrid>

					</h:panelGrid>


				</p:panel>
			</p:tab>

			<p:tab id="contact" title="Informative Notes">
				<p:panel header="Informative Notes">
					<p:messages />

					<h:panelGrid columns="2" columnClasses="label, value">
						<p:outputLabel value="Email: *" />
						<p:inputText value="#{userWizard.user.email}" />

						<p:outputLabel value="Phone: " />
						<p:inputText value="#{userWizard.user.phone}" />

						<p:outputLabel value="Additional Info: " />
						<p:inputText value="#{userWizard.user.info}" />
					</h:panelGrid>

				</p:panel>
			</p:tab>

			<p:tab id="relations" title="Relations">
				<p:panel header="Relations">

					<p:treeTable value="#{ttBasicView.root}" var="document">
						<f:facet name="header" style="float:left;">
        				    Hierarchy Details
        				</f:facet>	
						<p:column headerText="Code">
							<h:outputText value="#{document.code}" />
						</p:column>
						<p:column headerText="Level">
							<h:outputText value="#{document.level}" />
						</p:column>
						<p:column headerText="Scope">
							<h:outputText value="#{document.scope}" />
						</p:column>
						<p:column headerText="Category">
							<h:outputText value="#{document.category}" />
						</p:column>
						<p:column headerText="Weight">
							<h:outputText value="#{document.weight}" />
						</p:column>
					</p:treeTable>

				</p:panel>
			</p:tab>
		</p:wizard>

	</h:form>


</h:body>

</html>
