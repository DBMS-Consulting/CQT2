<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- <p:growl id="m_notes" life="#{cSMQBean.defaultGrowlLife}" /> -->

	<p:panel id="panelNotes"
		header="Informative Notes for #{impactSearchController.detailsFormModel.name}">
		
		<p:remoteCommand name="saveNotesAndGoToNextStep"
				update="@form:messages"
				actionListener="#{impactSearchController.saveNotesAndGoToNextStep}"
				onstart="PF('confirmSaveNotesDlg').hide()" />
		<p:remoteCommand name="resetNotesAndGoToNextStep"
				update="@form:messages @form:panelNotes"
				actionListener="#{impactSearchController.cancelNotesAndGoToNextStep}"
				onstart="PF('confirmSaveNotesDlg').hide()" />
						
		<p:tabView>
			<p:tab title="Description">
				<p:inputTextarea required="true"
					readonly="#{impactSearchController.notesFormReadonly}"
					placeholder="Please Enter Description"
					value="#{impactSearchController.notesFormModel.description}"
					requiredMessage="A description is required"
					style="width: 100%; min-height: 250px" autoResize="true" />
				<!-- <h:inputTextarea required="true" value="###"   /> -->
			</p:tab>
			<p:tab title="Notes">
				<p:inputTextarea value="#{impactSearchController.notesFormModel.notes}"
					readonly="#{impactSearchController.notesFormReadonly}"
					style="width: 100%; min-height: 250px" autoResize="true" />
			</p:tab>
			<p:tab title="Source">
				<p:inputTextarea value="#{impactSearchController.notesFormModel.source}"
					readonly="#{impactSearchController.notesFormReadonly}"
					style="width: 100%; min-height: 250px" autoResize="true" />
			</p:tab>
		</p:tabView>

		<h:panelGrid columns="2">
			<p:commandButton value="Save" update="messages" icon="ui-icon-disk"
				rendered="#{not impactSearchController.notesFormReadonly}"
				action="#{impactSearchController.saveInformativeNotes}"></p:commandButton>

			<p:commandButton value="Cancel" icon="ui-icon-close"
				rendered="#{not impactSearchController.notesFormReadonly}"
				process="@this" update="@form:messages @form:panelNotes" style="float: right"
				actionListener="#{impactSearchController.cancelNotes}">
				<p:confirm header="Confirm" message="Are you sure you want to erase these fields?" icon="ui-icon-alert" />
			</p:commandButton>

		</h:panelGrid>
		
		<p:confirmDialog widgetVar="confirmSaveNotesDlg" showEffect="fade" hideEffect="fade"
			header="Confirm about Unsaved Changes"
			message="There are some unsaved changes. Do you want to save them before you continue?">
	        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="saveNotesAndGoToNextStep()" />
	        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  onclick="resetNotesAndGoToNextStep()" />
	    </p:confirmDialog>
					    
	</p:panel>

	<style>
.ui-state-disabled {
	opacity: 0.7 !important;
}
</style>


</ui:composition>
