<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2" cellpadding="15" cellspacing="5">

		<h:panelGrid columns="2" columnClasses="label, value" style="min-width: 400px;">

			<p:outputLabel value="Name" />
			<h:outputText value="XX XXXX  XXXXX XXXXXXXXXXXXX"
				style="min-width: 300px" />

			<p:outputLabel value="Filter Dictionary" />
			<h:outputText value="XX XXXX  XXXXX XXXXXXXXXXXXX"
				style="min-width: 300px" />

			<p:outputLabel value="Release Group" />
			<h:outputText value="XX XXXX  XXXXX XXXXXXXXXXXXX"
				style="min-width: 300px" />

			<p:outputLabel value="Product" />
			<h:outputText value="Standard" />

			<p:outputLabel value="Designee" />
			<p:selectOneMenu value="" rendered="true" disabled="false" style="min-width: 300px"
				required="true">
				<f:selectItem itemLabel="" itemValue=""></f:selectItem>
				<f:selectItem itemLabel="Jane Doe" itemValue="jane"></f:selectItem>
				<f:selectItem itemLabel="John Doe" itemValue="john"></f:selectItem>
			</p:selectOneMenu>
			
			<p:spacer />
			<p:spacer />
			<p:spacer />
			<p:spacer />
			<p:spacer />
			<p:spacer />
		</h:panelGrid>

		<h:panelGrid columns="2" columnClasses="label, value"
			style="min-width: 400px">
			<p:outputLabel value="Algorithm" />
			<h:outputText value="N" />

			<p:outputLabel value="Status" />
			<h:outputText value="Active"></h:outputText>

			<p:outputLabel value="State" />
			<h:outputText value="Pending" />

			<p:outputLabel value="Critical event" />
			<p:selectOneMenu value="N" rendered="true" disabled="false"
				required="true">
				<f:selectItem itemValue="N" itemLabel="No" />
				<f:selectItem itemValue="Y" itemLabel="Yes" />
			</p:selectOneMenu>

			<p:outputLabel value="Level" />
			<h:outputText value="1" />

			<p:outputLabel value="Scope" />
			<p:selectOneMenu value="Y" rendered="true" disabled="false"
				required="true">
				<f:selectItem itemValue="N" itemLabel="No" />
				<f:selectItem itemValue="Y" itemLabel="Yes" />
			</p:selectOneMenu>

			<p:outputLabel value="Group" />
			<p:selectOneMenu value="1" rendered="true" disabled="false"
				required="true">
				<f:selectItem itemLabel="" itemValue=""></f:selectItem>
			</p:selectOneMenu>

			<p:outputLabel value="Code" />
			<h:outputText value="0000000" />

		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
