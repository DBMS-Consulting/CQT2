<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panel>

		<h:panelGrid columns="2" cellpadding="15" cellspacing="5">
	
			<h:panelGrid columns="2" columnClasses="label, value" style="min-width: 400px;">
	
				<p:outputLabel value="Name" styleClass="label-right" />
				<h:outputText value="#{impactSearchController.detailsFormModel.name}"
					style="min-width: 300px" />
	
				<p:outputLabel value="Filter Dictionary" styleClass="label-right" />
				<h:outputText value=""
					style="min-width: 300px" />
	
				<!-- <p:outputLabel value="Release Group" styleClass="label-right" />
				<h:outputText value="#{dummyView.value}"
					style="min-width: 300px" /> -->
	
				<p:outputLabel value="Product" styleClass="label-right" />
				<h:outputText value="#{RefCodeListService.findCodeByInternalCode('PRODUCT', impactSearchController.detailsFormModel.product)}" />
	
				<p:outputLabel value="Designee" styleClass="label-right" />
				<p:selectOneMenu value="#{impactSearchController.detailsFormModel.designee}" rendered="true" disabled="false" style="min-width: 300px"
					required="true" requiredMessage="A Designee is required">
					<f:selectItem itemLabel="" itemValue=""></f:selectItem>
					<f:selectItem itemLabel="Jane Doe" itemValue="jane"></f:selectItem>
					<f:selectItem itemLabel="John Doe" itemValue="john"></f:selectItem>
				</p:selectOneMenu>
				
				<p:spacer />
				<p:spacer />
				<p:spacer />
				<p:spacer />
				<p:spacer />
				<p:spacer />
			</h:panelGrid>
	
			<h:panelGrid columns="2" columnClasses="label, value"
				style="min-width: 400px">
				<p:outputLabel value="Algorithm" styleClass="label-right" />
				<h:outputText value="#{impactSearchController.detailsFormModel.algorithm}" />
	
				<p:outputLabel value="Status" styleClass="label-right" />
				<h:outputText value="#{RefCodeListService.findCodeByInternalCode('STATUS', impactSearchController.detailsFormModel.status)}" />
	
				<p:outputLabel value="State" styleClass="label-right" />
				<h:outputText value="#{RefCodeListService.findCodeByInternalCode('STATE', impactSearchController.detailsFormModel.state)}" />
	
				<p:outputLabel value="Critical event" styleClass="label-right" />
				<h:outputText value="#{impactSearchController.detailsFormModel.critical}" />
	
				<p:outputLabel value="Level" styleClass="label-right" />
				<h:outputText value="#{impactSearchController.detailsFormModel.level}" />
	
				<p:outputLabel value="Scope" styleClass="label-right" />
				<h:outputText value="#{impactSearchController.detailsFormModel.scope}" />
	
				<p:outputLabel value="Group" styleClass="label-right" />
				<h:outputText value="#{impactSearchController.detailsFormModel.group}" />
	
				<p:outputLabel value="Code" styleClass="label-right" />
				<h:outputText value="#{impactSearchController.detailsFormModel.code}" />
	
			</h:panelGrid>
		</h:panelGrid>
	</p:panel>
	<style>
.label-right {
	float: right;
	margin-right: 20px;
	font-size: 14px !important;
}
</style>
</ui:composition>
